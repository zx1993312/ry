<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
	<th:block th:include="include :: header('用户列表')" />
	<th:block th:include="include :: layout-latest-css" />
	<th:block th:include="include :: ztree-css" />
</head>
<body class="gray-bg">
		<div class="container-div">
			<div class="row">
		        <div class="col-sm-12 select-table table-striped">
				    <table id="bootstrap-table"></table>
				</div>
			</div>
		</div>
	
	<th:block th:include="include :: footer" />
	<th:block th:include="include :: layout-latest-js" />
	<th:block th:include="include :: ztree-js" />
	<script th:inline="javascript">
		var editFlag = [[${@permission.hasPermi('system:user:edit')}]];
		var removeFlag = [[${@permission.hasPermi('system:user:remove')}]];
		var resetPwdFlag = [[${@permission.hasPermi('system:user:resetPwd')}]];
		var prefix = ctx + "system/user";

		$(function() {
		    var options = {
		    		showSearch: false,
    		        showRefresh: false,
    		        showToggle: false,
    		        showColumns: false,
			        url: prefix + "/list",
			        createUrl: prefix + "/add",
			        updateUrl: prefix + "/edit/{id}",
			        removeUrl: prefix + "/remove",
			        exportUrl: prefix + "/export",
			        importUrl: prefix + "/importData",
			        importTemplateUrl: prefix + "/importTemplate",
			        sortName: "createTime",
			        sortOrder: "desc",
			        modalName: "用户",
			        columns: [{
			            checkbox: true
			        },
			        {
			            field: 'userId',
			            title: '用户ID'
			        },
			        {
			            field: 'loginName',
			            title: '登录名称',
			            sortable: true
			        },
			        {
			            field: 'userName',
			            title: '用户名称'
			        },
			        {
			            field: 'dept.deptName',
			            title: '部门'
			        },
			        {
			            field: 'email',
			            title: '邮箱',
			            visible: false
			        },
			        {
			            field: 'phonenumber',
			            title: '手机'
			        },
			        {
			        	visible: editFlag == 'hidden' ? false : true,
			        	title: '用户状态',
			        	align: 'center',
			        	formatter: function (value, row, index) {
			        		return statusTools(row);
			        	}
			        },
			        {
			            field: 'createTime',
			            title: '创建时间',
			            sortable: true
			        },
			        {
			            title: '操作',
			            align: 'center',
			            formatter: function(value, row, index) {
			                var actions = [];
			                actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.editTab(\'' + row.userId + '\')"><i class="fa fa-edit"></i>编辑</a> ');
			                actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.userId + '\')"><i class="fa fa-remove"></i>删除</a> ');
			                var more = [];
			                more.push("<a class='btn btn-default btn-xs " + resetPwdFlag + "' href='javascript:void(0)' onclick='resetPwd(" + row.userId + ")'><i class='fa fa-key'></i>重置密码</a> ");
			                more.push("<a class='btn btn-default btn-xs " + editFlag + "' href='javascript:void(0)' onclick='authRole(" + row.userId + ")'><i class='fa fa-check-square-o'></i>分配角色</a>");
			                actions.push('<a tabindex="0" class="btn btn-info btn-xs" role="button" data-container="body" data-placement="left" data-toggle="popover" data-html="true" data-trigger="hover" data-content="' + more.join('') + '"><i class="fa fa-chevron-circle-right"></i>更多操作</a>');
			                return actions.join('');
			            }
			        }]
			    };
			    $.table.init(options);
		});

		/* 用户状态显示 */
		function statusTools(row) {
		    if (row.status == 1) {
    			return '<i class=\"fa fa-toggle-off text-info fa-2x\" onclick="enable(\'' + row.userId + '\')"></i> ';
    		} else {
    			return '<i class=\"fa fa-toggle-on text-info fa-2x\" onclick="disable(\'' + row.userId + '\')"></i> ';
    		}
		}
		
		function submitHandler() {
        	var userName = $.table.selectColumns('userName');
        	if(userName == ''){
        		$.modal.alertWarning("请至少选择一条记录");
        	}else{
        		$("#checkPeople",window.parent.document).val(userName);
        	}
        	$.modal.close();
        }
	</script>
</body>
</html>
