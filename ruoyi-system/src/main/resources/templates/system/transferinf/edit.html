<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改房屋登记')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-inf-edit" th:object="${hyHouseInf}">
            <input name="id" th:field="*{id}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">房屋编号：</label>
                <div class="col-sm-8">
                    <input name="houseNumber" th:field="*{houseNumber}" class="form-control" type="text" disabled="disabled">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">房屋名称：</label>
                <div class="col-sm-8">
                    <input name="houseName" th:field="*{houseName}" class="form-control" type="text" disabled="disabled">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">所属业主：</label>
                <div class="col-sm-8">
                    <select id="ownerId" name="ownerId" th:field="*{ownerId}" class="form-control" th:with="type=${@ownerRegistration.getOwnerRegistration()}">
						<option value="">请选择</option>
						<option th:if="data!=null" th:each="data:${type}" th:text="${data.ownerName}" th:value="${data.id}"></option>
			 	    </select>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "system/inf";
        $("#form-inf-edit").validate({
        	onkeyup : false,
			rules : {
				building : {
					maxlength : 50,
					required : true,
				},
				houseNumber : {
					maxlength : 50,
					required : true,
				},
				houseName : {
					maxlength : 50,
					required : true,
				},
				builtUpArea : {
					maxlength : 50,
				},
				groupArea : {
					maxlength : 50,
				},
				unit : {
					maxlength : 50,
					required : true,
				},
				floor : {
					maxlength : 5,
					required : true,
				},
				sameUnitNumber : {
					maxlength : 20,
					number : true,
				},
				areaType : {
					maxlength : 2,
					number : true,
				},
				bilingArea : {
					maxlength : 50,
				},
				insideArea : {
					maxlength : 50,
				},
				sharedArea : {
					maxlength : 50,
				},
				gardenArea : {
					maxlength : 50,
				},
				basementArea : {
					maxlength : 50,
				},
				sharedLobbyArea : {
					maxlength : 50,
				},
				sharedLayersArea : {
					maxlength : 50,
				},
				shareRatio : {
					maxlength : 50,
				},
				buildingStructure : {
					maxlength : 50,
				},
				parametersPer : {
					maxlength : 50,
				},
				houseLayout : {
					maxlength : 50,
				},
				floorHeight : {
					maxlength : 50,
				},
				natureProperty : {
					maxlength : 50,
				},
				natureUse : {
					maxlength : 50,
				},
				usageStatus : {
					maxlength : 50,
				},
				occupancyStatus : {
					maxlength : 50,
				},
				deliveryStatus : {
					maxlength : 50,
				},
				houseType : {
					maxlength : 50,
				},
				salesStatus : {
					maxlength : 50,
				},
				purchaseContract : {
					maxlength : 50,
				},
				marketingNum : {
					maxlength : 50,
				},
			},
			focusCleanup : true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-inf-edit').serialize());
            }
        }
    </script>
</body>
</html>
