<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('节点巡检任务列表')" />
    <th:block th:include="include :: layout-latest-css" />
	<th:block th:include="include :: ztree-css" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: layout-latest-js" />
	<th:block th:include="include :: ztree-js" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('system:task:edit')}]];
        var removeFlag = [[${@permission.hasPermi('system:task:remove')}]];
        var prefix = ctx + "system/task";

        $(function() {
            var options = {
            		showSearch: false,
    		        showRefresh: false,
    		        showToggle: false,
    		        showColumns: false,
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "节点巡检任务",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id',
                    title: '节点巡检任务id',
                    visible: false
                },
                {
                    field: 'taskName',
                    title: '名称'
                },
                {
                    field: 'inspectionWay',
                    title: '巡检方式',
                    formatter: function(value, item, index) {
                    	switch(value){
	                    	case "" : value =  "请选择";break;
	                    	case "1" : value =  "设备巡检";break;
	                    	case "2" : value =  "区域巡检";break;
	                	}
		            	return value;
		            }
                },
                {
                    field: 'hyCheckeNode.name',
                    title: '巡检节点名称'
                },
                {
                    field: 'hyCheckeNode.sysDept.deptName',
                    title: '组织机构'
                },
                {
                    field: 'remark',
                    title: '备注'
                }/* ,
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                } */]
            };
            $.table.init(options);
        });
        function submitHandler() {
        	var id = $.table.selectColumns('id');
        	if(id == ''){
        		$.modal.alertWarning("请至少选择一条记录");
        	}else{
        		$("#taskId",window.parent.document).val(id);
        	}
        	$.modal.close();
        }
    </script>
</body>
</html>
