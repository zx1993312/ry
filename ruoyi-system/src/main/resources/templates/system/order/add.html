<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增产品')" />
    <th:block th:include="include :: datetimepicker-css" />
    <th:block th:include="include :: summernote-css" />
    	<th:block th:include="include :: bootstrap-fileinput-css" />
    
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-order-add">
         <div class="form-group">    
                <label class="col-sm-3 control-label">客户id：</label>
                <div class="col-sm-8">
                    <input name="userId" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">订单编号：</label>
                <div class="col-sm-8">
                    <input name="orderNumber" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="font-noraml">首页图和产品详情页轮播图：</label>
                <div class="file-loading">
		            <input type="file" name="imagepath" data-ref="userPicture"  class="myfile" value=""/> 
		        </div>
            </div>
		            <input type="hidden" name="userPicture" id="remarks" value="">
            <div class="form-group">    
                <label class="col-sm-3 control-label">商品名：</label>
                <div class="col-sm-8">
                    <input name="tradeName" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">商家名：</label>
                <div class="col-sm-8">
                    <input name="businessName" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">单价：</label>
                <div class="col-sm-8">
                    <input name="unitPrice" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">数量：</label>
                <div class="col-sm-8">
                    <input name="number" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">状态：</label>
                <div class="col-sm-8">
               <select name="state" class="form-control " >
                      <option value="">请选择</option>
                      <option value="0">全部订单</option>
                      <option value="1">已支付</option>
                      <option value="2">已预约</option>
                      <option value="3">已完成</option>
               </select>
               </div>
            </div>
            
           
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <th:block th:include="include :: summernote-js" />
        <th:block th:include="include :: bootstrap-fileinput-js" />
    
    <script th:inline="javascript">
        var prefix = ctx + "system/order"
        $("#form-order-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
        	var imagepath = $("#remarks").val();
        	$.ajax({
                type: "post",
                datatype: "json",
                url:  prefix + '/add',
                data: {"userPicture": imagepath},
                async: true,
                success: function (result) {
                    //console.log(result);

                    if (result.flag == 'success') {
                        $("#noticeTable").bootstrapTable('refresh');
                        result.flag
                    } else {
                    	result.flag
                    }
                }
            });
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-order-add').serialize());
            }
        }
       
        $("input[name='snapUpDate']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });

        $("input[name='sendCodeDate']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });

        $("input[name='appointmentDate']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });

        $("input[name='useDate']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });
        $(function() {
            $('.summernote').summernote({
                lang: 'zh-CN',
                callbacks: {
                    onChange: function(contents, $edittable) {
                        $("input[name='" + this.id + "']").val(contents);
                    },
                    onImageUpload: function(files) {
                        var obj = this;
                    	var data = new FormData();
                    	data.append("file", files[0]);
                    	$.ajax({
                            type: "post",
                            url: ctx + "common/upload",
                    		data: data,
                    		cache: false,
                    		contentType: false,
                    		processData: false,
                    		dataType: 'json',
                    		success: function(result) {
                    		    if (result.code == web_status.SUCCESS) {
                    		        $('#' + obj.id).summernote('insertImage', result.url);
                    		    } else {
                    		        $.modal.alertError(result.msg);
                    		    }
                    		},
                    		error: function(error) {
                    		    $.modal.alertWarning("图片上传失败。");
                    		}
                    	});
                    }
                }
            });
        });
        $(document).ready(function () {
        	//上传图片操作
	        $(".myfile").fileinput({
	        	uploadUrl : prefix + '/uploadFile', //接受请求地址
	            uploadAsync: true, //默认异步上传
	            showUpload: true, //是否显示上传按钮,跟随文本框的那个
	            showRemove: false, //显示移除按钮,跟随文本框的那个
	            showCaption: true,//是否显示标题,就是那个文本框
	            showPreview: true, //是否显示预览,不写默认为true
	            dropZoneEnabled: false,//是否显示拖拽区域，默认不写为true，但是会占用很大区域
	            //minImageWidth: 50, //图片的最小宽度
	            //minImageHeight: 50,//图片的最小高度
	            //maxImageWidth: 1000,//图片的最大宽度
	            //maxImageHeight: 1000,//图片的最大高度
	            //maxFileSize: 0,//单位为kb，如果为0表示不限制文件大小
	            //minFileCount: 0,
	            maxFileCount: 1, //表示允许同时上传的最大文件个数
	            enctype: 'multipart/form-data',
	            validateInitialCount: true,
	            previewFileIcon: "<i class='glyphicon glyphicon-king'></i>",
	            msgFilesTooMany: "选择上传的文件数量({n}) 超过允许的最大数值{m}！",
	            allowedFileTypes: ['image'],//配置允许文件上传的类型
	            allowedPreviewTypes: ['image'],//配置所有的被预览文件类型
	            allowedPreviewMimeTypes: ['jpg', 'png', 'gif'],//控制被预览的所有mime类型
	            language: 'zh'
	        })
	        //异步上传返回结果处理
	        $('.myfile').on('fileerror', function (event, data, msg) {
	            console.log("fileerror");
	            console.log(data);
	        });
	        //异步上传返回结果处理
	        $(".myfile").on("fileuploaded", function (event, data, previewId, index) {
	            console.log(data.response.url);
	            var ref = $(this).attr("data-ref");
	            var aa = $("input[name='" + ref + "']").val(data.response.url);
	            var jsonData = JSON.stringify(aa);// 转成JSON格式
	            var result = $.parseJSON(jsonData);// 转成JSON对象
	        });

	        //上传前
	        $('.myfile').on('filepreupload', function (event, data, previewId, index) {
	            var form = data.form, mynewpic = data.mynewpic, extra = data.extra,
	                response = data.response, reader = data.reader;
	            console.log("文件正在上传。。。。");
	        });
            
        });
    </script>
</body>
</html>
