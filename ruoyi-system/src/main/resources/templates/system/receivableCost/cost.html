<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org"
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
<th:block th:include="include :: header('费用项目列表')" />
</head>
<body class="gray-bg">
	<div class="container-div">
		<div class="row">
			<div class="col-sm-12 search-collapse">
				<form id="formId">
					<div class="select-list">
						<ul>
							<li><label>客户名称：</label> <input type="text" name="ownerName" />
							</li>
							<li><label>房屋编号：</label> <input type="text" name="houseNum" />
							</li>
							<li><label>房屋名称：</label> <input type="text" name="houseName" />
							</li>
							<li><label>费用名称：</label> <input type="text" name="costItems" />
							</li>
							<li><label>费用日期：</label> <input type="text"
								class="time-input" placeholder="请选择费用日期" name="feeDate" /></li>

							<li><label>应收日期：</label> <input type="text"
								class="time-input" placeholder="请选择应收日期" name="dueDate" /></li>
							<li><label>开始时间：</label> <input type="text"
								class="time-input" placeholder="请选择计费开始日期" name="timeStr" /></li>
							<li><label>结束时间：</label> <input type="text"
								class="time-input" placeholder="请选择计费开始日期" name="timeEnd" /></li>
							<li><label>税率：</label> <input type="text" name="taxRate" />
							</li>
							<li><a class="btn btn-primary btn-rounded btn-sm"
								onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
								<a class="btn btn-warning btn-rounded btn-sm"
								onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
							</li>
						</ul>
					</div>
				</form>
			</div>

			<div class="btn-group-sm" id="toolbar" role="group">
				<a class="btn btn-warning" onclick="$.table.exportExcel()"
					shiro:hasPermission="system:cost:export"> <i
					class="fa fa-download"></i> 导出
				</a>
			</div>
			<div class="col-sm-12 select-table table-striped">
				<table id="bootstrap-table"></table>
			</div>
		</div>
	</div>
	<th:block th:include="include :: footer" />
	<script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('system:cost:edit')}]];
        var removeFlag = [[${@permission.hasPermi('system:cost:remove')}]];
        var prefix = ctx + "system/receivableCost";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "费用项目",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id',
                    title: '主键',
                    visible: false
                },
                {
                    field: 'hyOwnerRegistration.ownerName',
                    title: '客户名称'
                },
                {
                    field: 'hyHouseInf.houseName',
                    title: '房屋名称'
                },
                {
                    field: 'houseNum',
                    title: '房屋编号'
                },
                {
                    field: 'costItems',
                    title: '费用名称'
                },
               
                {
                    field: 'feeDate',
                    title: '费用日期'
                },
                {
                    field: 'dueDate',
                    title: '应收日期'
                },
                {
                    field: 'timeStr',
                    title: '开始日期'
                },
                {
                    field: 'timeEnd',
                    title: '结束日期'
                },
                {
                    field: 'taxRate',
                    title: '税率'
                },
     
                {
                    field: 'amountTaxInc',
                    title: '含税金额'
                },
     
                {
                    field: 'taxation',
                    title: '税费'
                },
                {
                    field: 'amountExcludingTax',
                    title: '不含税金额'
                },
                {
                    field: 'remarks',
                    title: '备注'
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
