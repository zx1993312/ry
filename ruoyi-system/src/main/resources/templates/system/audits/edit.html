<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改装修审核')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-audit-edit" th:object="${hyFitmentAudit}">
            <input name="id" th:field="*{id}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">实地审核图片地址：</label>
                <div class="col-sm-8">
                    <input name="pictureAddress" th:field="*{pictureAddress}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">是否同意：</label>
                <div class="col-sm-8">
                	<select name="fitmentAuditAgree" th:field="*{fitmentAuditAgree}" class="form-control " >
                      <option value="">请选择</option>
                      <option value=1>同意</option>
                      <option value=2>不同意</option>
                     </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">所属房屋：</label>
                <div class="col-sm-8">
                	<select id="houseInfId" name="houseInfId" th:field="*{houseInfId}" class="form-control" th:with="type=${@houseInf.getHouseInf()}">
						<option value="">请选择</option>
						<option th:if="data!=null" th:each="data:${type}" th:text="${data.houseName}" th:value="${data.id}"></option>
			 	    </select>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "system/audits";
        $("#form-audit-edit").validate({
        	rules : {
        		pictureAddress : {
					required : true,
					maxlength:255,
				},
				fitmentAuditAgree : {
					required : true,
					maxlength:255,
				},
				houseInfId : {
					required : true,
					maxlength:11,
				},
			},
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-audit-edit').serialize());
            }
        }
    </script>
</body>
</html>
