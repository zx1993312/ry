<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增退款申请')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-refund-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label">申请编号：</label>
                <div class="col-sm-8">
                    <input id="applyNumber" name="applyNumber" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">费用选择：</label>
                <div class="col-sm-8">
			 	    <input type="text" class="form-control" id="costItems" name="costItems"  onclick="selectCollection()"/>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">房屋名称：</label>
                <div class="col-sm-8">
			 	    <input type="text" class="form-control" id="houseName" name="houseName" disabled="disabled"/>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">业主名称：</label>
                <div class="col-sm-8">
			 	    <input type="text" class="form-control" id="ownerName" name="ownerName" disabled="disabled"/>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">退款总金额：</label>
                <div class="col-sm-8">
                    <input name="refundAmount" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">退款金额：</label>
                <div class="col-sm-8">
                    <input name="refundMoney" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">违约金：</label>
                <div class="col-sm-8">
                    <input name="damages" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">违约金退款：</label>
                <div class="col-sm-8">
                    <input name="refundDamages" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">退款原因：</label>
                <div class="col-sm-8">
                    <input name="refundReasons" class="form-control" type="text">
                </div>
            </div>
            <input id="collectionId" name="collectionId" type="hidden"/>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "system/refund"
        $("#form-refund-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-refund-add').serialize());
            }
        }
        
        function selectCollection(){
        	$.modal.open("员工管理页面","/system/selectCollection");
        }
        
        $(function(){
        	$("#applyNumber").val(new Date().getTime());
        });
    </script>
</body>
</html>
