<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增退款申请')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-refund-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label">申请编号：</label>
                <div class="col-sm-8">
                    <input id="applyNumber" name="applyNumber" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">费用项目：</label>
                <div class="col-sm-8">
                     <select id="costId" name="costId" class="form-control" th:with="type=${@cost.getCost()}" onchange="changeHouse()">
						<option value="">请选择</option>
						<option th:if="data!=null" th:each="data:${type}" th:text="${data.costItems}" th:value="${data.id}"></option>
			 	    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">房屋名称：</label>
                <div class="col-sm-8">
                    <select class="form-control m-b" id="houseId" name="houseId" th:with="type=${@houseInf.getHouseInf()}" disabled="disabled" onchange="changeOwner()">
	                  		<option value="">请选择</option>
	                  		<option th:each="dict : ${type}" th:text="${dict.houseName}" th:value="${dict.id}"></option>
	                </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">业主名称：</label>
                <div class="col-sm-8">
                    <select id="ownerId" name="ownerId" class="form-control" th:with="type=${@ownerRegistration.getOwnerRegistration()}" disabled="disabled">
						<option value="">请选择</option>
						<option th:if="data!=null" th:each="data:${type}" th:text="${data.ownerName}" th:value="${data.id}"></option>
			 	    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">退款总金额：</label>
                <div class="col-sm-8">
                    <input name="refundAmount" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">退款金额：</label>
                <div class="col-sm-8">
                    <input name="refundMoney" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">违约金：</label>
                <div class="col-sm-8">
                    <input name="damages" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">违约金退款：</label>
                <div class="col-sm-8">
                    <input name="refundDamages" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">退款原因：</label>
                <div class="col-sm-8">
                    <input name="refundReasons" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "system/refund"
        $("#form-refund-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-refund-add').serialize());
            }
        }
        
        var prefix1 = ctx + "system/customer"
        //费用房屋业主
        function changeHouse(){
   			$("#houseId").removeAttr("disabled");
   			$.ajax({
                url: prefix1 + "/houseOrCostId",
                data: {costId : $("#costId").val()},
                dataType : 'json',
                type: 'POST',
                success: function (result) {
                	console.log(result);
                	var optArr = [];
                	$("#houseId").empty();
					$("#houseId").append("<option value=\"\">请选择</option>");
                    for (var i = 0; i < result.length; i++) {
                    	$("#houseId").append("<option value=" + result[i].id + ">" + result[i].houseName + "</option>");
                    }
                        
                    // 缺一不可  
                    $("#houseId").selectpicker('refresh');
                    $("#houseId").selectpicker('render');

                }
            });
   		}
        var prefix2 = ctx + "system/inf"
        function changeOwner(){
        	$("#ownerId").removeAttr("disabled");
   			$.ajax({
                url: prefix2 + "/owner",
                data: {id : $("#houseId").val()},
                dataType : 'json',
                type: 'POST',
                success: function (result) {
                	console.log(result);
                	var optArr = [];
                	$("#ownerId").empty();
					$("#ownerId").append("<option value=\"\">请选择</option>");
                    for (var i = 0; i < result.length; i++) {
                    	$("#ownerId").append("<option value=" + result[i].id + ">" + result[i].ownerName + "</option>");
                    }
                        
                    // 缺一不可  
                    $("#ownerId").selectpicker('refresh');
                    $("#ownerId").selectpicker('render');

                }
            });
        }
        
        $(function(){
        	$("#applyNumber").val(new Date().getTime());
        });
    </script>
</body>
</html>
