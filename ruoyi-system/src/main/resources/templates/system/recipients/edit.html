<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改接收员')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-recipients-edit" th:object="${hyRecipients}">
            <input name="id" th:field="*{id}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">人员类型：</label>
                <div class="col-sm-8">
                    <select name="personType" th:field="*{personType}" class="form-control m-b">
                        <option value="">请选择</option>
                        <option value="1">物业人员</option>
                        <option value="2">外部人员</option>
                    </select>
                </div>
            </div>
             <div class="form-group">    
                <label class="col-sm-3 control-label">选择物业：</label>
                <div class="col-sm-8">
                    <input name="recipientsProperty" th:field="*{recipientsProperty}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">选择部门：</label>
                <div class="col-sm-8">
                    <input name="recipientsDept" th:field="*{recipientsDept}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">选择员工：</label>
                <div class="col-sm-8">
                    <input name="recipientsEmployee" th:field="*{recipientsEmployee}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">姓名：</label>
                <div class="col-sm-8">
                    <input name="recipientsName" th:field="*{recipientsName}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">通知方式：</label>
                <div class="col-sm-8">
                    <select name="notificationWay" th:field="*{notificationWay}" class="form-control m-b">
                        <option value="">请选择</option>
                        <option value="1">暂不启用</option>
                        <option value="2">模板消息通知</option>
                        <option value="3">短信通知</option>
                        <option value="4">全部通知</option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">通知类型：</label>
                <div class="col-sm-8">
                    <select name="notificationType" th:field="*{notificationType}" class="form-control m-b">
                        <option value="">请选择</option>
                        <option value="1">健身器材</option>
                        <option value="2">水电维修</option>
                        <option value="3">公共照明</option>
                        <option value="4">漏水</option>
                        <option value="5">公共设施</option>
                        <option value="6">取暖</option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">省/直辖市：</label>
                <div class="col-sm-8">
                    <input name="recipientsProvince" th:field="*{recipientsProvince}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">市/直辖区：</label>
                <div class="col-sm-8">
                    <input name="recipientsCity" th:field="*{recipientsCity}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">区/县：</label>
                <div class="col-sm-8">
                    <input name="recipientsArea" th:field="*{recipientsArea}" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "system/recipients";
        $("#form-recipients-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-recipients-edit').serialize());
            }
        }
    </script>
</body>
</html>
