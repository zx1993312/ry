<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('接收员列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>人员类型：</label>
                                <select name="personType">
                                    <option value="">所有</option>
                                    <option value="-1">代码生成请选择字典属性</option>
                                </select>
                            </li>
                            <li>
                                <label>选择部门：</label>
                                <input type="text" name="recipientsDept"/>
                            </li>
                            <li>
                                <label>选择员工：</label>
                                <input type="text" name="recipientsEmployee"/>
                            </li>
                            <li>
                                <label>姓名：</label>
                                <input type="text" name="recipientsName"/>
                            </li>
                            <li>
                                <label>通知方式：</label>
                                <input type="text" name="notificationWay"/>
                            </li>
                            <li>
                                <label>省/直辖市：</label>
                                <input type="text" name="recipientsProvince"/>
                            </li>
                            <li>
                                <label>市/直辖区：</label>
                                <input type="text" name="recipientsCity"/>
                            </li>
                            <li>
                                <label>区/县：</label>
                                <input type="text" name="recipientsArea"/>
                            </li>
                            <li>
                                <label>报事管理人：</label>
                                <select id="reportId" name="reportId" class="form-control" th:with="type=${@report.getReport()}">
									<option value="">请选择</option>
									<option th:if="data!=null" th:each="data:${type}" th:text="${data.reportName}" th:value="${data.id}"></option>
						 	    </select>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="system:recipients:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="system:recipients:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="system:recipients:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="system:recipients:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('system:recipients:edit')}]];
        var removeFlag = [[${@permission.hasPermi('system:recipients:remove')}]];
        var prefix = ctx + "system/recipients";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "接收员",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id',
                    title: '接收员id',
                    visible: false
                },
                {
                    field: 'personType',
                    title: '人员类型'
                },
                {
                    field: 'recipientsDept',
                    title: '选择部门'
                },
                {
                    field: 'recipientsEmployee',
                    title: '选择员工'
                },
                {
                    field: 'recipientsName',
                    title: '姓名'
                },
                {
                    field: 'notificationWay',
                    title: '通知方式'
                },
                {
                    field: 'recipientsProvince',
                    title: '省/直辖市'
                },
                {
                    field: 'recipientsCity',
                    title: '市/直辖区'
                },
                {
                    field: 'recipientsArea',
                    title: '区/县'
                },
                {
                    field: 'hyReport.reportName',
                    title: '报事管理人'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
