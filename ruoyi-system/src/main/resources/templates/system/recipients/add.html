<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-recipients-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label">人员类型：</label>
                <div class="col-sm-8">
                    <select name="personType" class="form-control m-b">
                        <option value="">请选择</option>
                        <option value="1">物业人员</option>
                        <option value="2">外部人员</option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">选择物业：</label>
                <div class="col-sm-8">
                    <input name="recipientsProperty" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">选择部门：</label>
                <div class="col-sm-8">
                    <input name="recipientsDept" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">选择员工：</label>
                <div class="col-sm-8">
                    <input name="recipientsEmployee" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">姓名：</label>
                <div class="col-sm-8">
                    <input name="recipientsName" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">通知方式：</label>
                <div class="col-sm-8">
                    <select name="notificationWay" class="form-control m-b">
                        <option value="">请选择</option>
                        <option value="1">暂不启用</option>
                        <option value="2">模板消息通知</option>
                        <option value="3">短信通知</option>
                        <option value="4">全部通知</option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">通知类型：</label>
                <div class="col-sm-8">
                    <select name="notificationType" class="form-control m-b">
                        <option value="">请选择</option>
                        <option value="1">健身器材</option>
                        <option value="2">水电维修</option>
                        <option value="3">公共照明</option>
                        <option value="4">漏水</option>
                        <option value="5">公共设施</option>
                        <option value="6">取暖</option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">省/直辖市：</label>
                <div class="col-sm-8">
                    <input name="recipientsProvince" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">市/直辖区：</label>
                <div class="col-sm-8">
                    <input name="recipientsCity" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">区/县：</label>
                <div class="col-sm-8">
                    <input name="recipientsArea" class="form-control" type="text">
                </div>
            </div>

            focusCleanup: true
