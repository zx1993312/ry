<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增商家')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-business-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label">商家名称：</label>
                <div class="col-sm-8">
					    <input name="businessName" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">法人代表：</label>
                <div class="col-sm-8">
                    <input name="legalRepresentative" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">法人代表电话：</label>
                <div class="col-sm-8">
                    <input name="legalTelphone" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">身份证号：</label>
                <div class="col-sm-8">
                    <input name="idCard" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">电子邮箱：</label>
                <div class="col-sm-8">
                    <input name="eMail" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "system/business"
        $("#form-business-add").validate({
        	rules:{
        		businessName: {
            		maxlength:50,
            		required : true,
    			},
    			legalRepresentative: {
            		maxlength:20,
            		required : true,
    			},
        		legalTelphone: {
        			isPhone:true,
        			required : true,
    			},
    			idCard: {
    				isIdentity:true,
    				required : true,
    			},
    			eMail: {
    				email : true,
    			},
        	},
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-business-add').serialize());
            }
        }
    </script>
</body>
</html>
