<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改收费比例设置')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-charge-edit" th:object="${hyCharge}">
            <input name="id" th:field="*{id}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">房屋序号：</label>
                <div class="col-sm-8">
                    <input name="number" th:field="*{number}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">交房状态：</label>
                <div class="col-sm-8">
                     <select name="state" class="form-control " th:with="type=${@dict.getType('hy_charge_state')}">
				                <option value="0">未售</option>
				                <option value="1">已接房</option>
				                <option value="2">装修</option>
				                <option value="3">已售未接房</option>
				                <option value="4">已住</option>
				            </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">收费比例：</label>
                <div class="col-sm-8">
                    <input name="proportion" th:field="*{proportion}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">备注：</label>
                <div class="col-sm-8">
                    <input name="remarks" th:field="*{remarks}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">当前交房状态：</label>
                <div class="col-sm-8">
                      <select name="currentState" class="form-control " th:with="type=${@dict.getType('hy_charge_current_state')}">
				                <option value="0">未售</option>
				                <option value="1">已接房</option>
				                <option value="2">装修</option>
				                <option value="3">已售未接房</option>
				                <option value="4">已住</option>
				                <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
				                
				            </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">缴费收费科目：</label>
                <div class="col-sm-8">
                    <input name="cost" th:field="*{cost}" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "system/charge";
        $("#form-charge-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-charge-edit').serialize());
            }
        }
    </script>
</body>
</html>
