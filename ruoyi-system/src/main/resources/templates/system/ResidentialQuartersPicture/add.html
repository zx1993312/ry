<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增小区图片')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-picture-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label">小区图片地址：</label>
                <div class="col-sm-8">
                    <input name="pictureAddress" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">图文图片地址：</label>
                <div class="col-sm-8">
                    <input name="textPictureAddress" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">收费专用章地址：</label>
                <div class="col-sm-8">
                    <input name="chargeChapterAddress" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">二维码背景地址：</label>
                <div class="col-sm-8">
                    <input name="codeBackgroundAddress" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">访客二维码背景地址：</label>
                <div class="col-sm-8">
                    <input name="visitorCodeBackgroundAddress" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">小区id：</label>
                <div class="col-sm-8">
                    <input name="residentialQuartersId" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "system/ResidentialQuartersPicture"
        $("#form-picture-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-picture-add').serialize());
            }
        }
    </script>
</body>
</html>
