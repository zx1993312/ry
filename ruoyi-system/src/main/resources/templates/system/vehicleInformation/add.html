<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
<th:block th:include="include :: header('新增车位资料')" />
<th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-parking-add">

			<div class="form-group">
				<label class="col-sm-3 control-label">客户名称：</label>
				<div class="col-sm-8">
					<input id="ownerName" name="ownerName" class="form-control"
						type="text">
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-3 control-label">房屋名称：</label>
				<div class="col-sm-8">
					<input id="houseName" name="houseName" class="form-control"
						type="text">
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-3 control-label">车牌号码：</label>
				<div class="col-sm-8">
					<input id="licensePlate" name="licensePlate" class="form-control"
						type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">车辆类型：</label>
				<div class="col-sm-8">
					<input id="vehicleType" name="vehicleType" class="form-control m-b"
						type="text" />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">车辆品牌：</label>
				<div class="col-sm-8">
					<input id="vehicleBrand" name="vehicleBrand" class="form-control"
						type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">排量：</label>
				<div class="col-sm-8">
					<input id="displacement" name="displacement" class="form-control"
						type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">车辆颜色：</label>
				<div class="col-sm-8">
					<input id="vehicleColor" name="vehicleColor" class="form-control"
						type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">车位名称：</label>
				<div class="col-sm-8">
					<input id="parkingName" name="parkingName" class="form-control"
						type="text">
				</div>
			</div>

		</form>
	</div>
	<th:block th:include="include :: footer" />
	<th:block th:include="include :: datetimepicker-js" />
	<script th:inline="javascript">
		var prefix = ctx + "system/parking"
		$("#form-parking-add").validate({
			onkeyup : false,
			rules : {

				ownerName : {
					required : true,
					maxlength : 50,
				},

				houseName : {
					required : true,
					maxlength : 50,
				},

				licensePlate : {
					required : true,
					maxlength : 8,
				},
				vehicleType : {
					required : true,
					maxlength : 30,
				},
				/*
						vehicleBrand:{
							required : true,
							maxlength:50,
						},*/
				displacement : {
					required : true,
					number : true,
					maxlength : 5,
				},
				vehicleColor : {
					required : true,
					maxlength : 30,
				},

			},

			focusCleanup : true
		});

		function submitHandler() {
			if ($.validate.form()) {
				$.operate.save(prefix + "/add", $('#form-parking-add')
						.serialize());
			}
		}

		$("input[name='contractDeliveryDate']").datetimepicker({
			format : "yyyy-mm-dd",
			minView : "month",
			autoclose : true
		});

		$("input[name='actualDeliveryDate']").datetimepicker({
			format : "yyyy-mm-dd",
			minView : "month",
			autoclose : true
		});

		$("input[name='takeoverTime']").datetimepicker({
			format : "yyyy-mm-dd",
			minView : "month",
			autoclose : true
		});

		$("input[name='licensePlateTime']").datetimepicker({
			format : "yyyy-mm-dd",
			minView : "month",
			autoclose : true
		});

		$("input[name='timeProcessing']").datetimepicker({
			format : "yyyy-mm-dd",
			minView : "month",
			autoclose : true
		});

		$("input[name='timeStr']").datetimepicker({
			format : "yyyy-mm-dd",
			minView : "month",
			autoclose : true
		});

		$("input[name='timeEnd']").datetimepicker({
			format : "yyyy-mm-dd",
			minView : "month",
			autoclose : true
		});
	</script>
</body>
</html>
