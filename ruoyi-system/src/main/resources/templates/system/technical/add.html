<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增技术参数')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-technical-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label">参数名称：</label>
                <div class="col-sm-8">
                    <input name="technicalName" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">技术参数：</label>
                <div class="col-sm-8">
                    <input name="technicalMachine" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">技术参数：</label>
                <div class="col-sm-8">
                    <input name="technicalElectric" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">补充说明：</label>
                <div class="col-sm-8">
                    <input name="technicalInstruction" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">设备档案：</label>
                <div class="col-sm-8">
                    <select id="archivesId" name="archivesId" class="form-control" th:with="type=${@archives.getArchives()}">
						<option value="">请选择</option>
						<option th:if="data!=null" th:each="data:${type}" th:text="${data.archivesName}" th:value="${data.id}"></option>
			 	    </select>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "system/technical"
        $("#form-technical-add").validate({
        	rules : {
        		technicalName : {
					required : true,
					maxlength:20,
				},
				technicalMachine : {
					required : true,
					maxlength:20,
				},
				technicalElectric : {
					required : true,
					maxlength:20,
				},
				technicalInstruction : {
					required : true,
					maxlength:255,
				},
				archivesId : {
					required : true,
					maxlength:11,
				},
			},
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-technical-add').serialize());
            }
        }
    </script>
</body>
</html>
