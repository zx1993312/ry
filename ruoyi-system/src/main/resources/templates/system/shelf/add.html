<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增货架')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-shelf-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label">货架名称：</label>
                <div class="col-sm-8">
                    <input name="shelfName" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">货架类型：</label>
                <div class="col-sm-8">
                    <input name="shelfType" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">货架数量：</label>
                <div class="col-sm-8">
                    <input name="shelfCount" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">所属仓库：</label>
                <div class="col-sm-8">
                    <select name="warehouseId" th:with="type=${@warehouse.getWarehouse()}" class="form-control m-b">
						<option value="">请选择</option>
						<option th:each="dict : ${type}" th:text="${dict.warehouseName}" th:value="${dict.id}"></option>
					</select>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "system/shelf"
        $("#form-shelf-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-shelf-add').serialize());
            }
        }
    </script>
</body>
</html>
