<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
<th:block th:include="include :: header('修改交款管理 ')" />
<th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-paymoney-edit"
			th:object="${hyCollection}">
			<input name="id" th:field="*{id}" type="hidden">
			<div class="form-group">
				<label class="col-sm-3 control-label">是否延期：</label>
				<div class="col-sm-8">
					<select name="isDeferred" th:field="*{isDeferred}" class="form-control" th:with="type=${@dict.getType('sys_yes_no')}">
						<option value="">请选择</option>
						<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">延期时间：</label>
				<div class="col-sm-8">
					<div class="input-group date">
						<input id="deferredTime" name="deferredTime" class="form-control" placeholder="yyyy-MM-dd" type="text"><span class="input-group-addon"><i class="fa fa-calendar"></i></span>
						
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">延期原因：</label>
				<div class="col-sm-8">
					<input name="deferredCause" th:field="*{deferredCause}"
						class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">延期人：</label>
				<div class="col-sm-8">
					<input name="deferredPerson" th:field="*{deferredPerson}"
						class="form-control" type="text">
				</div>
			</div>
		</form>
	</div>
	<th:block th:include="include :: footer" />
	<th:block th:include="include :: datetimepicker-js" />
	<script th:inline="javascript">
		var prefix = ctx + "system/paymoney";
	       $("#form-paymoney-edit").validate({
	            focusCleanup: true
	        });

		function submitHandler() {
			if ($.validate.form()) {
				$.operate.save(prefix + "/edit", $('#form-paymoney-edit')
						.serialize());
			}
		}
		
		$(function() {
        	var date = new Date();
        	var year = date.getFullYear();
        	var Month = date.getMonth()+1;
        	var da = date.getDate();
        	var hh = date.getHours();
        	var mm = date.getMinutes();
        	var ss = date.getSeconds();
        	var dateStr = year+"-"+Month+"-"+da+" "+hh+":"+mm+":"+ss;	
        	$("#paymentTime").val(dateStr);
        });

		$("input[name='deferredTime']").datetimepicker({
			format : "yyyy-mm-dd",
			minView : "month",
			autoclose : true
		});

	</script>
</body>
</html>
