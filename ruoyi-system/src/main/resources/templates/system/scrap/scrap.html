<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('设备报废申请列表')" />
    <th:block th:include="include :: layout-latest-css" />
	<th:block th:include="include :: ztree-css" />
</head>
<body class="gray-bg">
<div class="ui-layout-west">
	<div class="box box-main">
			<div class="box-header">
				<div class="box-title">
					<i class="fa icon-grid"></i> 组织机构
				</div>
				<div class="box-tools pull-right">
				    <a type="button" class="btn btn-box-tool" href="#" onclick="costProject()" title="管理部门"><i class="fa fa-edit"></i></a>
					<button type="button" class="btn btn-box-tool" id="btnExpand" title="展开" style="display:none;"><i class="fa fa-chevron-up"></i></button>
					<button type="button" class="btn btn-box-tool" id="btnCollapse" title="折叠"><i class="fa fa-chevron-down"></i></button>
					<button type="button" class="btn btn-box-tool" id="btnRefresh" title="刷新部门"><i class="fa fa-refresh"></i></button>
				</div>
			</div>
			<div class="ui-layout-content">
				<div id="tree" class="ztree"></div>
			</div>
		</div>
	</div>
	<div class="ui-layout-center">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>单据号：</label>
                                <input type="text" name="documentNumber"/>
                            </li>
                            <li>
                                <label>报废日期：</label>
                                <input type="text" class="time-input" placeholder="请选择报废日期" name="scrapDate"/>
                            </li>
                            <li>
                                <label>报废型号：</label>
                                <select name="scrapType">
                                    <option value="">所有</option>
                                    <option value="-1">代码生成请选择字典属性</option>
                                </select>
                            </li>
                            <li>
                                <label>生产厂家：</label>
                                <input type="text" name="manufactureFactory"/>
                            </li>
                            <li>
                                <label>启用日期：</label>
                                <input type="text" class="time-input" placeholder="请选择启用日期" name="commissioningDate"/>
                            </li>
                            <li>
                                <label>原值：</label>
                                <input type="text" name="originalValue"/>
                            </li>
                            <li>
                                <label>现值：</label>
                                <input type="text" name="presentValue"/>
                            </li>
                            <li>
                                <label>服役过程：</label>
                                <input type="text" name="serviceProcess"/>
                            </li>
                            <li>
                                <label>履历卡编号：</label>
                                <input type="text" name="cardNumber"/>
                            </li>
                            <li>
                                <label>报废原因：</label>
                                <input type="text" name="scrapReason"/>
                            </li>
                            <li>
                                <label>鉴定结论：</label>
                                <input type="text" name="expertConclusion"/>
                            </li>
                            <li>
                                <input type="text" id="deptId" name="deptId"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="system:scrap:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="system:scrap:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="system:scrap:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="system:scrap:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: layout-latest-js" />
	<th:block th:include="include :: ztree-js" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('system:scrap:edit')}]];
        var removeFlag = [[${@permission.hasPermi('system:scrap:remove')}]];
        var prefix = ctx + "system/scrap";
        
        $(function() {
        	var panehHidden = false;
		    if ($(this).width() < 769) {
		        panehHidden = true;
		    }
		    $('body').layout({ initClosed: panehHidden, west__size: 185 });
	     	// 回到顶部绑定
	    	if ($.fn.toTop !== undefined) {
	    		var opt = {
	    			win:$('.ui-layout-center'),
	    			doc:$('.ui-layout-center')
	    		};
	    		$('#scroll-up').toTop(opt);
	    	}
		    queryScrapList();
		    queryDeptTree();
		});

        function queryScrapList(){
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "设备报废申请",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id',
                    title: '设备报废申请id',
                    visible: false
                },
                {
                    field: 'documentNumber',
                    title: '单据号'
                },
                {
                    field: 'scrapDate',
                    title: '报废日期'
                },
                {
                    field: 'hyEquipmentArchives.archivesName',
                    title: '设备档案名称'
                },
                {
                    field: 'scrapType',
                    title: '报废型号'
                },
                {
                    field: 'sysUser.userName',
                    title: '申请人'
                },
                {
                    field: 'sysDept.deptName',
                    title: '组织机构'
                },
                {
                    field: 'serviceProcess',
                    title: '服役过程'
                },
                {
                    field: 'cardNumber',
                    title: '履历卡编号'
                },
                {
                    field: 'scrapReason',
                    title: '报废原因'
                },
                {
                    field: 'expertConclusion',
                    title: '鉴定结论'
                },
                {
                    field: 'hyMaintenanceplan.makeTime',
                    title: '制单时间'
                },
                {
                    field: 'hyMaintenanceplan.preparedBy',
                    title: '制单人'
                },
                {
                    field: 'hyMaintenanceplan.revisionTime',
                    title: '修订时间'
                },
                {
                    field: 'hyMaintenanceplan.reviser',
                    title: '修订人'
                },
                {
                    field: 'isAudit',
                    title: '是否审核',
                    formatter: function(value, item, index) {
                    	switch(value){
                    	case "" : value =  "请选择";break;
                    	case '1' : value =  "是";break;
                    	case '0' : value =  "否";break;
                	}
	            	return value;
	            	}
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        };
      //组织架构
        function queryDeptTree()
		{
			var url = ctx + "system/dept/treeData";
			var options = {
		        url: url,
		        expandLevel: 2,
		        onClick : zOnClick
		    };
			$.tree.init(options);
			
			function zOnClick(event, treeId, treeNode) {
				$("#deptId").val(treeNode.id);
				$.table.search();
			}
		}
		
		$('#btnExpand').click(function() {
			$._tree.expandAll(true);
		    $(this).hide();
		    $('#btnCollapse').show();
		});
		
		$('#btnCollapse').click(function() {
			$._tree.expandAll(false);
		    $(this).hide();
		    $('#btnExpand').show();
		});
		
		$('#btnRefresh').click(function() {
			queryDeptTree();
		});
    </script>
</body>
</html>
