<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改报事管理')" />
    <th:block th:include="include :: datetimepicker-css" />
    <th:block th:include="include :: summernote-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-report-detail" th:object="${hyReport}">
            <input name="id" th:field="*{id}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">编号：</label>
                <div class="col-sm-8">
               		<input name="reportNumber" class="form-control" type="text" th:field="*{reportNumber}" disabled="disabled">
		 	    </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">报事发起者：</label>
                <div class="col-sm-8">
               		<input name="reportUsername" class="form-control" type="text" th:field="*{reportUsername}" disabled="disabled">
		 	    </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">发起人电话号：</label>
                <div class="col-sm-8">
                <input name="reportPhone" class="form-control" type="text" th:field="*{reportPhone}" disabled="disabled">
		 	    </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">接收员姓名：</label>
                <div class="col-sm-8">
                <select id="recipientsId" name="recipientsId" th:field="*{recipientsId}" class="form-control" th:with="type=${@recipients.getRecipients()}" disabled="disabled">
					<option value="">请选择</option>
					<option th:if="data!=null" th:each="data:${type}" th:text="${data.sysUser.userName}" th:value="${data.id}"></option>
		 	    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">接收员手机：</label>
                <div class="col-sm-8">
                <select id="recipientsId" name="recipientsId" th:field="*{recipientsId}"  class="form-control" th:with="type=${@recipients.getRecipients()}" disabled="disabled">
					<option value="">请选择</option>
					<option th:if="data!=null" th:each="data:${type}" th:text="${data.recipientsPhone}" th:value="${data.id}"></option>
		 	    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">地址：</label>
                <div class="col-sm-8">
                    <input name="reportAddress" th:field="*{reportAddress}" class="form-control" type="text" disabled="disabled">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">类型：</label>
                <div class="col-sm-8">
                    <select name="reportClassify" th:field="*{reportClassify}" class="form-control" th:with="type=${@dict.getType('hy_serve_type')}" disabled="disabled">
						<option value="">请选择</option>
						<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
			 	    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">报修内容：</label>
                <div class="col-sm-8">
                    <input type="hidden" class="form-control" th:field="*{reportContent}" disabled="disabled">
                    <div class="summernote" id="reportContent" disabled="disabled"></div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">日期：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <input name="reportDate" th:value="${#dates.format(hyReport.reportDate, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text" disabled="disabled">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">维修费用：</label>
                <div class="col-sm-8">
                    <input name="reportCost" th:field="*{reportCost}" class="form-control" type="text" disabled="disabled">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">耗材费用：</label>
                <div class="col-sm-8">
                    <input name="reportConsumable" th:field="*{reportConsumable}" class="form-control" type="text" disabled="disabled">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">合计：</label>
                <div class="col-sm-8">
                    <input name="reportTotal" th:field="*{reportTotal}" class="form-control" type="text" disabled="disabled">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">推送：</label>
                <div class="col-sm-8">
                	<select name="reportPush" th:field="*{reportPush}" class="form-control " disabled="disabled">
                      <option value="">请选择</option>
                      <option value="1">未推送</option>
                      <option value="2">已推送</option>
                     </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">时长：</label>
                <div class="col-sm-8">
                    <input name="reportDuration" th:field="*{reportDuration}" class="form-control" type="text" disabled="disabled">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">维修难度：</label>
                <div class="col-sm-8">
                    <input name="maintenanceDifficulty" th:field="*{maintenanceDifficulty}" class="form-control" type="text" disabled="disabled">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">所属小区：</label>
                <div class="col-sm-8">
                	<select id="quartersId" name="quartersId" th:field="*{quartersId}" class="form-control" th:with="type=${@quarters.getQuarters()}" disabled="disabled">
						<option value="">请选择</option>
						<option th:if="data!=null" th:each="data:${type}" th:text="${data.communityName}" th:value="${data.id}"></option>
			 	    </select>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <th:block th:include="include :: summernote-js" />
    <script th:inline="javascript">
        $("#form-report-detail").validate({
            focusCleanup: true
        });

        $("input[name='reportDate']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });

        $(function() {
            $('.summernote').each(function(i) {
                $('#' + this.id).summernote({
                    lang: 'zh-CN',
                    callbacks: {
                        onChange: function(contents, $edittable) {
                            $("input[name='" + this.id + "']").val(contents);
                        },
                        onImageUpload: function(files) {
                            var obj = this;
                            var data = new FormData();
                            data.append("file", files[0]);
                            $.ajax({
                                type: "post",
                                url: ctx + "common/upload",
                                data: data,
                                cache: false,
                                contentType: false,
                                processData: false,
                                dataType: 'json',
                                success: function(result) {
                                    if (result.code == web_status.SUCCESS) {
                                        $('#' + obj.id).summernote('insertImage', result.url);
                                    } else {
                                        $.modal.alertError(result.msg);
                                    }
                                },
                                error: function(error) {
                                    $.modal.alertWarning("图片上传失败。");
                                }
                            });
                        }
                    }
                });
                var content = $("input[name='" + this.id + "']").val();
                $('#' + this.id).summernote('code', content);
            })
        });
    </script>
</body>
</html>
