<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('报事管理列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>姓名：</label>
                                <input type="text" name="reportName"/>
                            </li>
                            <li>
                                <label>手机：</label>
                                <input type="text" name="reportPhone"/>
                            </li>
                            <li>
                                <label>地址：</label>
                                <input type="text" name="reportAddress"/>
                            </li>
                            <li>
                                <label>分类：</label>
                                <input type="text" name="reportClassify"/>
                            </li>
                            <li>
                                <label>日期：</label>
                                <input type="text" class="time-input" placeholder="请选择日期" name="reportDate"/>
                            </li>
                            <li>
                                <label>质保：</label>
                                <input type="text" name="reportQuality"/>
                            </li>
                            <li>
                                <label>状态：</label>
                                <input type="text" name="reportState"/>
                            </li>
                            <li>
                                <label>审核：</label>
                                <input type="text" name="reportAudit"/>
                            </li>
                            <li>
                                <label>评价：</label>
                                <input type="text" name="reportEvaluate"/>
                            </li>
                            <li>
                                <label>维修费用：</label>
                                <input type="text" name="reportCost"/>
                            </li>
                            <li>
                                <label>回访：</label>
                                <input type="text" name="reportVisit"/>
                            </li>
                            <li>
                                <label>所属小区：</label>
                                <select id="quartersId" name="quartersId" class="form-control" th:with="type=${@quarters.getQuarters()}">
									<option value="">请选择</option>
									<option th:if="data!=null" th:each="data:${type}" th:text="${data.communityName}" th:value="${data.id}"></option>
						 	    </select>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="system:report:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="system:report:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="system:report:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="system:report:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('system:report:edit')}]];
        var removeFlag = [[${@permission.hasPermi('system:report:remove')}]];
        var prefix = ctx + "system/report";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "报事管理",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id',
                    title: '报事管理id',
                    visible: false
                },
                {
                    field: 'reportName',
                    title: '姓名'
                },
                {
                    field: 'reportPhone',
                    title: '手机'
                },
                {
                    field: 'reportAddress',
                    title: '地址'
                },
                {
                    field: 'reportClassify',
                    title: '分类'
                },
                {
                    field: 'reportContent',
                    title: '报修内容'
                },
                {
                    field: 'reportDate',
                    title: '日期'
                },
                {
                    field: 'reportQuality',
                    title: '质保'
                },
                {
                    field: 'reportState',
                    title: '状态'
                },
                {
                    field: 'reportAudit',
                    title: '审核'
                },
                {
                    field: 'reportEvaluate',
                    title: '评价'
                },
                {
                    field: 'reportCost',
                    title: '维修费用'
                },
                {
                    field: 'reportVisit',
                    title: '回访'
                },
                {
                    field: 'hyResidentialQuarters.communityName',
                    title: '所属小区'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
