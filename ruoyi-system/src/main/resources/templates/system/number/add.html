<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增服务商商户号')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-number-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label">服务商商户号：</label>
                <div class="col-sm-8">
                    <input name="serviceProviderAccounNumber" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">商户支付密钥：</label>
                <div class="col-sm-8">
                    <input name="merchantPaymentKey" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">公众号appid：</label>
                <div class="col-sm-8">
                    <input name="appid" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">公众号appsecret：</label>
                <div class="col-sm-8">
                    <input name="appsecret" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">子商户号：</label>
                <div class="col-sm-8">
                    <input name="subMerchantNumber" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">小区id：</label>
                <div class="col-sm-8">
                    <input name="residentialQuartersId" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "system/number"
        $("#form-number-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-number-add').serialize());
            }
        }
    </script>
</body>
</html>
