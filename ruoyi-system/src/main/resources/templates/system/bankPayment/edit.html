<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改光大银行支付')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-payment-edit" th:object="${hyEverbrightBankPayment}">
            <input name="id" th:field="*{id}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">渠道标识：</label>
                <div class="col-sm-8">
                    <input name="channelIdentification" th:field="*{channelIdentification}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">业务代码：</label>
                <div class="col-sm-8">
                    <input name="businessCode" th:field="*{businessCode}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">密钥：</label>
                <div class="col-sm-8">
                    <input name="secretKey" th:field="*{secretKey}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">基础链接：</label>
                <div class="col-sm-8">
                    <input name="basicLinks" th:field="*{basicLinks}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">小区id：</label>
                <div class="col-sm-8">
                    <input name="residentialQuartersId" th:field="*{residentialQuartersId}" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "system/bankPayment";
        $("#form-payment-edit").validate({
        	rules:{
        		channelIdentification:{
        			required:true,
        			maxlength:255
        		},
        		businessCode:{
        			required:true,
        			maxlength:255
        		},
        		secretKey:{
        			required:true,
        			number:true,
        			maxlength:255
        		},
        		residentialQuartersId:{
        			required:true,
        			maxlength:20
        		}
        	},
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-payment-edit').serialize());
            }
        }
    </script>
</body>
</html>
