<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('巡检节点列表')" />
    <th:block th:include="include :: layout-latest-css" />
</head>
<body class="gray-bg">
	<div class="ui-layout-center">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>巡检节点名称：</label>
                                <input type="text" name="name"/>
                            </li>
                            <li>
                                <label>巡检节点地址：</label>
                                <input type="text" name="nodeAddress"/>
                            </li>
                            <li>
                                <label>经度：</label>
                                <input type="text" name="nodeLongitude"/>
                            </li>
                            <li>
                                <label>纬度：</label>
                                <input type="text" name="nodeLatitude"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="system:node:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="system:node:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="system:node:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="system:node:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
     </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: layout-latest-js" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('system:node:edit')}]];
        var removeFlag = [[${@permission.hasPermi('system:node:remove')}]];
        var prefix = ctx + "system/node";

		$(function() {
            var options = {
                    url: prefix + "/list",
                    createUrl: prefix + "/add",
                    updateUrl: prefix + "/edit/{id}",
                    removeUrl: prefix + "/remove",
                    exportUrl: prefix + "/export",
                    modalName: "巡检节点",
                    columns: [{
                        checkbox: true
                    },
                    {
                        field: 'id',
                        title: '巡检节点id',
                        visible: false
                    },
                    {
                        field: 'name',
                        title: '巡检节点名称'
                    },
                    {
                        field: 'nodeAddress',
                        title: '巡检节点地址'
                    },
                    {
                        field: 'nodeLongitude',
                        title: '经度'
                    },
                    {
                        field: 'nodeLatitude',
                        title: '纬度'
                    },
                    {
                        field: 'nodeRemark',
                        title: '备注'
                    },
                    {
                        title: '操作',
                        align: 'center',
                        formatter: function(value, row, index) {
                            var actions = [];
                            actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                            actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                            return actions.join('');
                        }
                    }]
                };
                $.table.init(options);
		});
        
    </script>
</body>
</html>
