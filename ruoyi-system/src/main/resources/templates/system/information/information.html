<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('社区配套列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>配套种类：</label>
                                <input type="text" name="informationType"/>
                            </li>
                            <li>
                                <label>配套类型：</label>
                                <input type="text" name="source"/>
                            </li>
                            <li>
                                <label>联系人：</label>
                                <input type="text" name="title"/>
                            </li>
                            <li>
                                <label>配套名称：</label>
                                <input type="text" name="startTime"/>
                            </li>
                            <li>
                                <label>联系电话：</label>
                                <input type="text" name="effectiveTime"/>
                            </li>
                            <li>
                                <label>所在地址：</label>
                                <input type="text" name="importantAnnouncement"/>
                            </li>
                            <li>
                                <label>备注：</label>
                                <input type="text" name="state"/>
                            </li>
                            <li>
                                <label>社区id：</label>
                                <input type="text" name="historyOperator"/>
                            </li>
                            <li>
                                <label>社区id：</label>
                                <input type="text" name="noticeScopeBuilding"/>
                            </li>
                            <li>
                                <label>社区id：</label>
                                <input type="text" name="historyOperationTime"/>
                            </li>
                            <li>
                                <label>社区id：</label>
                                <input type="text" name="announcementScopeItems"/>
                            </li>
                            <li>
                                <label>社区id：</label>
                                <input type="text" name="informationContent"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="system:support:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="system:support:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="system:support:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="system:support:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('system:support:edit')}]];
        var removeFlag = [[${@permission.hasPermi('system:support:remove')}]];
        var prefix = ctx + "system/information";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "社区配套",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id',
                    title: '社区配套id',
                    visible: false
                },
                {
                    field: 'informationType',
                    title: '配套种类'
                },
                {
                    field: 'source',
                    title: '配套类型'
                },
                {
                    field: 'title',
                    title: '联系人'
                },
                {
                    field: 'startTime',
                    title: '配套名称'
                },
                {
                    field: 'effectiveTime',
                    title: '联系电话'
                },
                {
                    field: 'importantAnnouncement',
                    title: '所在地址'
                },
                {
                    field: 'state',
                    title: '备注'
                },
                {
                    field: 'historyOperator',
                    title: '社区id'
                },
                {
                    field: 'historyOperationTime',
                    title: '社区id'
                },
                {
                    field: 'announcementScopeItems',
                    title: '社区id'
                },
                {
                    field: 'noticeScopeBuilding',
                    title: '社区id'
                },
                {
                    field: 'informationContent',
                    title: '社区id'
                },
           
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
