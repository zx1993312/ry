<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增箱
')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-case-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label">表箱名称：</label>
                <div class="col-sm-8">
                    <input name="meterCaseName" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">表箱位置：</label>
                <div class="col-sm-8">
                    <input name="meterCasePosition" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">表箱序号：</label>
                <div class="col-sm-8">
                    <input name="meterSerial" class="form-control" type="text" hidden="meterSerial">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "system/case"
        $("#form-case-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-case-add').serialize());
            }
        }
    </script>
</body>
</html>
