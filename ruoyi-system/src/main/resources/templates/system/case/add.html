<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增箱
')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-case-add" th:object="${meterAndCase}">
            <div class="form-group">    
                <label class="col-sm-3 control-label">表箱名称：</label>
                <div class="col-sm-8">
                    <input name="meterCaseName" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">表箱位置：</label>
                <div class="col-sm-8">
                    <input name="meterCasePosition" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">表箱序号：</label>
                <div class="col-sm-8">
                    <input name="meterSerial" class="form-control" type="text" hidden="meterSerial">
                </div>
            </div>
            <input name="houseNum" th:field="*{houseNum}" class="form-control" type="hidden" >
            <input name="meterType" th:field="*{meterType}"  class="form-control" type="hidden" >
            <input name="meterSerialNum" th:field="*{meterSerialNum}" class="form-control" type="hidden" >
            <input name="meterName" th:field="*{meterName}" class="form-control" type="hidden" >
            <input name="initialRead" th:field="*{initialRead}" class="form-control" type="hidden" >
            <input name="transfRatio" th:field="*{transfRatio}" class="form-control" type="hidden" >
            <input name="reverseNot" th:field="*{reverseNot}" class="form-control" type="hidden" >
            <input name="strappingType" th:field="*{strappingType}" class="form-control" type="hidden" >
            <input name="meterCaseName" th:field="*{meterCaseName}" class="form-control" type="hidden" >
            <input name="meterCasePosition" th:field="*{meterCasePosition}" class="form-control" type="hidden" >
            <input name="meterSerial" th:field="*{meterSerial}" class="form-control" type="hidden" >
           
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "system/case"
        $("#form-case-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-case-add').serialize());
            }
        }
    </script>
</body>
</html>
