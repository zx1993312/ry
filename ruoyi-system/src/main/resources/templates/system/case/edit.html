<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改箱
')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-case-edit" th:object="${hyMeterCase}">
            <input name="id" th:field="*{id}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">表箱名称：</label>
                <div class="col-sm-8">
                    <input name="meterCaseName" th:field="*{meterCaseName}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">表箱位置：</label>
                <div class="col-sm-8">
                    <input name="meterCasePosition" th:field="*{meterCasePosition}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">表箱序号：</label>
                <div class="col-sm-8">
                    <input name="meterSerial" th:field="*{meterSerial}" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "system/case";
        $("#form-case-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-case-edit').serialize());
            }
        }
    </script>
</body>
</html>
