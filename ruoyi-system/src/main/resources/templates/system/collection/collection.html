<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('收款管理 Collection management列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>申请时间：</label>
                                <input type="text" class="time-input" placeholder="请选择申请时间" name="applyTime"/>
                            </li>
                            <li>
                                <label>收款人：</label>
                                <input type="text" name="payee"/>
                            </li>
                            <li>
                                <label>开始时间：</label>
                                <input type="text" class="time-input" placeholder="请选择开始时间" name="startTime"/>
                            </li>
                            <li>
                                <label>结束时间：</label>
                                <input type="text" class="time-input" placeholder="请选择结束时间" name="endTime"/>
                            </li>
                            <li>
                                <label>总金额：</label>
                                <input type="text" name="amount"/>
                            </li>
                            <li>
                                <label>是否收款：</label>
                                <select name="isCollection" th:with="type=${@dict.getType('sys_yes_no')}">
										<option value="">请选择</option>
										<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
								</select>
                            </li>
                            <li>
                                <label>交款人：</label>
                                <input type="text" name="paymentPerson"/>
                            </li>
                            <li>
                                <label>是否记账：</label>
                                <select name="isBook" th:with="type=${@dict.getType('sys_yes_no')}">
										<option value="">请选择</option>
										<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
								</select>
                            </li>
                            <li>
                                <label>记账时间：</label>
                                <input type="text" class="time-input" placeholder="请选择记账时间" name="bookTime"/>
                            </li>
                            <li>
                                <label>是否交款：</label>
                                <select name="paymentStatue" th:with="type=${@dict.getType('sys_yes_no')}">
										<option value="">请选择</option>
										<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
								</select>
                            </li>
                            <li>
                                <label>财务记账人：</label>
                                <input type="text" name="bookPerson"/>
                            </li>
                            <li>
                                <label>交款方式：</label>
                                <input type="text" name="payment"/>
                            </li>
                            <li>
                                <label>备注：</label>
                                <input type="text" name="collectionRemark"/>
                            </li>
                            <!-- <li>
                                <label>费用项目id：</label>
                                <input type="text" name="costId"/>
                            </li>
                            <li>
                                <label>房屋id：</label>
                                <input type="text" name="houseId"/>
                            </li>
                            <li>
                                <label>业主id：</label>
                                <input type="text" name="ownerId"/>
                            </li> -->
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="system:collection:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="system:collection:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="system:collection:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="system:collection:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('system:collection:edit')}]];
        var removeFlag = [[${@permission.hasPermi('system:collection:remove')}]];
        var prefix = ctx + "system/collection";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "收款管理",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id',
                    title: '收款审核ID',
                    visible: false
                },
                {
                    field: 'hyCost.costItems',
                    title: '费用项目'
                },
                {
                    field: 'hyHouseInf.houseName',
                    title: '房屋名称'
                },
                {
                    field: 'hyOwnerRegistration.ownerName',
                    title: '业主名称'
                },
                {
                    field: 'applyTime',
                    title: '申请时间'
                },
                {
                    field: 'amount',
                    title: '总金额'
                },
                {
                    field: 'payee',
                    title: '收款人'
                },
                {
                    field: 'collectionTime',
                    title: '收款时间'
                },
                {
                    field: 'isCollection',
                    title: '是否收款',
                    formatter: function(value, item, index) {
                    	switch(value){
                        	case '0' : value =  "是";break;
                        	case '1' : value =  "否";break;
                    	}
    	            	return value;
    	            }
                },
                {
                    field: 'bookPerson',
                    title: '记账人'
                },
                {
                    field: 'bookTime',
                    title: '记账时间'
                },
                {
                    field: 'isBook',
                    title: '是否记账',
                    formatter: function(value, item, index) {
                    	switch(value){
                        	case '0' : value =  "是";break;
                        	case '1' : value =  "否";break;
                    	}
    	            	return value;
    	            }
                },
                {
                    field: 'paymentPerson',
                    title: '交款人'
                },
                {
                    field: 'payment',
                    title: '交款方式'
                },
                {
                    field: 'paymentStatue',
                    title: '是否交款',
                    formatter: function(value, item, index) {
                    	switch(value){
                        	case '0' : value =  "是";break;
                        	case '1' : value =  "否";break;
                    	}
    	            	return value;
    	            }
                },
                {
                    field: 'collectionRemark',
                    title: '备注'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
