<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('收款管理列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>管理项目：</label>
                                <input type="text" name="manageProjects"/>
                            </li>
                            <li>
                                <label>申请时间：</label>
                                <input type="text" class="time-input" placeholder="请选择申请时间" name="applyTime"/>
                            </li>
                            <li>
                                <label>收款人：</label>
                                <input type="text" name="payee"/>
                            </li>
                            <li>
                                <label>开始时间：</label>
                                <input type="text" class="time-input" placeholder="请选择开始时间" name="startTime"/>
                            </li>
                            <li>
                                <label>结束时间：</label>
                                <input type="text" class="time-input" placeholder="请选择结束时间" name="endTime"/>
                            </li>
                            <li>
                                <label>总金额：</label>
                                <input type="text" name="amount" onkeyup="this.value=this.value.replace(/\D/g,'')" />
                            </li>
                            <li>
                                <label>是否收款：</label>
                             	<select name="collection" class="form-control " th:with="type=${@dict.getType('sys_yes_no')}">
	                                <option value="">请选择</option>
									<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                                </select>
                            </li>
                            <li>
                                <label>收款时间：</label>
                                <input type="text" class="time-input" placeholder="请选择收款时间" name="collectionTime"/>
                            </li>
                            <li>
                                <label>财务收款人：</label>
                                <input type="text" name="collectionPerson"/>
                            </li>
                            <li>
                                <label>是否记账：</label>
                           		<select name="bookkeeping" class="form-control " th:with="type=${@dict.getType('sys_yes_no')}">
	                                <option value="">请选择</option>
									<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                                </select>
                            </li>
                            <li>
                                <label>记账时间：</label>
                                <input type="text" class="time-input" placeholder="请选择记账时间" name="bookTime"/>
                            </li>
                            <li>
                                <label>财务记账人：</label>
                                <input type="text" name="bookPerson"/>
                            </li>
                            <li>
                                <label>备注：</label>
                                <input type="text" name="brake"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="system:collection:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="system:collection:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="system:collection:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="system:collection:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('system:collection:edit')}]];
        var removeFlag = [[${@permission.hasPermi('system:collection:remove')}]];
        var prefix = ctx + "system/collection";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "收款管理",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id',
                    title: '收款审核ID',
                    visible: false
                },
                {
                    field: 'manageProjects',
                    title: '管理项目'
                },
                {
                    field: 'applyTime',
                    title: '申请时间'
                },
                {
                    field: 'payee',
                    title: '收款人'
                },
                {
                    field: 'startTime',
                    title: '开始时间'
                },
                {
                    field: 'endTime',
                    title: '结束时间'
                },
                {
                    field: 'amount',
                    title: '总金额'
                },
                {
                    field: 'collection',
                    title: '是否收款',
                    formatter: function(value, item, index) {
                    	switch(value){
	                    	case "0" : value =  "是";break;
	                    	case "1" : value =  "否";break;
	                  
	                	}
		            	return value;
		            }
                },
                {
                    field: 'collectionTime',
                    title: '收款时间'
                },
                {
                    field: 'collectionPerson',
                    title: '财务收款人'
                },
                {
                    field: 'bookkeeping',
                    title: '是否记账',
                    formatter: function(value, item, index) {
                    	switch(value){
	                    	case "0" : value =  "是";break;
	                    	case "1" : value =  "否";break;
	                  
	                	}
		            	return value;
		            }
                },
                {
                    field: 'bookTime',
                    title: '记账时间'
                },
                {
                    field: 'bookPerson',
                    title: '财务记账人'
                },
                {
                    field: 'brake',
                    title: '备注'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
