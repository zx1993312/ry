<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('小区列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>小区地址：</label>
                                <input type="text" name="communityAddress"/>
                            </li>
                            <li>
                                <label>小区名称：</label>
                                <input type="text" name="communityName"/>
                            </li>
                            <li>
                                <label>联系人：</label>
                                <input type="text" name="contacts"/>
                            </li>
                            <li>
                                <label>联系电话：</label>
                                <input type="text" name="contactNumber" onkeyup="this.value=this.value.replace(/\D/g,'')"/>
                            </li>
                            <li>
                                <label>联系QQ：</label>
                                <input type="text" name="contactQq"/>
                            </li>
                            <li>
                                <label>省/直辖市：</label>
                                <input type="text" name="city"/>
                            </li>
                            <li>
                                <label>市/市辖区：</label>
                                <input type="text" name="area"/>
                            </li>
                            <li>
                                <label>区/县：</label>
                                <input type="text" name="county"/>
                            </li>
                            <li>
                                <label>详细地址：</label>
                                <input type="text" name="address"/>
                            </li>
                            <li>
                                <label>经度：</label>
                                <input type="text" name="longitude"/>
                            </li>
                            <li>
                                <label>纬度：</label>
                                <input type="text" name="latitude"/>
                            </li>
                            <li>
                                <label>客户链接：</label>
                                <input type="text" name="customerLink"/>
                            </li>
                            <li>
                                <label>外部链接：</label>
                                <input type="text" name="externalLinks"/>
                            </li>
                            <li>
                                <label>物业id：</label>
                                <input type="text" name="protertyId"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="system:quarters:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="system:quarters:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="system:quarters:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="system:quarters:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('system:quarters:edit')}]];
        var removeFlag = [[${@permission.hasPermi('system:quarters:remove')}]];
        var prefix = ctx + "system/quarters";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "小区",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id',
                    title: ' 小区id',
                    visible: false
                },
                {
                    field: 'communityAddress',
                    title: '小区地址'
                },
                {
                    field: 'communityName',
                    title: '小区名称'
                },
                {
                    field: 'contacts',
                    title: '联系人'
                },
                {
                    field: 'contactNumber',
                    title: '联系电话'
                },
                {
                    field: 'contactQq',
                    title: '联系QQ'
                },
                {
                    field: 'city',
                    title: '省/直辖市'
                },
                {
                    field: 'area',
                    title: '市/市辖区'
                },
                {
                    field: 'county',
                    title: '区/县'
                },
                {
                    field: 'address',
                    title: '详细地址'
                },
                {
                    field: 'longitude',
                    title: '经度'
                },
                {
                    field: 'latitude',
                    title: '纬度'
                },
                {
                    field: 'customerLink',
                    title: '客户链接'
                },
                {
                    field: 'externalLinks',
                    title: '外部链接'
                },
                {
                    field: 'protertyId',
                    title: '小区id'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
