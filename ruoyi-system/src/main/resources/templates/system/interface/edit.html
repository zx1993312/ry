<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改支付接口设置')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-interface-edit" th:object="${hyPaymentInterface}">
            <input name="id" th:field="*{id}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">支付设置：</label>
                <div class="col-sm-8">
                    <input name="paymentSettings" th:field="*{paymentSettings}" class="form-control" type="text" placeholder="请输入支付设置">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">说明：</label>
                <div class="col-sm-8">
                    <input name="ecplain" th:field="*{ecplain}" class="form-control" type="text" placeholder="请输入说明">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">是否启用：</label>
                <div class="col-sm-8">
                    <input name="ecable" th:field="*{ecable}" class="form-control" type="text" placeholder="请输入是/否">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">小区id：</label>
                <div class="col-sm-8">
                    <input name="residentialQuartersId" placeholder="请输入小区id" th:field="*{residentialQuartersId}" class="form-control" type="text" onkeyup="this.value=this.value.replace(/\D/g,'')">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "system/interface";
        $("#form-interface-edit").validate({
        	rules:{
        		paymentSettings :{
        			required : true,
        			maxlength : 50
        		},
        		ecplain :{
        			required : true,
        			maxlength:50
        		},
        		ecable :{
        			required : true,
        			maxlength : 2
        		},
        		residentialQuartersId :{
        			required : true,
        			maxlength : 20
        		}
        	},
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-interface-edit').serialize());
            }
        }
    </script>
</body>
</html>
