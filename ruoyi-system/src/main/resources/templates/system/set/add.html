<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增票据设置')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-set-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label">票据种类：</label>
                <div class="col-sm-8">
                    <input name="billTypes" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">票据类别：</label>
                <div class="col-sm-8">
                    <input name="billCategory" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">前缀：</label>
                <div class="col-sm-8">
                    <input name="prefix" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">后缀：</label>
                <div class="col-sm-8">
                    <input name="suffix" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">位数：</label>
                <div class="col-sm-8">
                    <input name="digit" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">票据样例：</label>
                <div class="col-sm-8">
                    <input name="billSample" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">定额票据面板：</label>
                <div class="col-sm-8">
                    <input name="billPanel" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "system/set"
        $("#form-set-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-set-add').serialize());
            }
        }
    </script>
</body>
</html>
