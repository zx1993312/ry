<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
<th:block th:include="include :: header('修改票据设置')" />
</head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-set-edit"
			th:object="${hyBillSet}">
			<input name="id" th:field="*{id}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">业务类型：</label>
                <div class="col-sm-8">
                    <select name="businessType" th:field="*{businessType}" class="form-control m-b">
                        <option value="">请选择</option>
                        <option value=1>普通业务</option>
                        <option value=2>vip业务</option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">票据种类：</label>
                <div class="col-sm-8">
                    <select id="billTypes" name="billTypes" th:field="*{billTypes}" class="form-control "
						th:with="type=${@dict.getType('hy_bill_set')}">
						<option value="">请选择</option>
						<option value="0">收据</option>
						<option value="1">发票</option>
						<option value="2">凭据</option>
					</select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">票据类别：</label>
                <div class="col-sm-8">
                    <select name="billCategory" th:field="*{billCategory}" class="form-control m-b">
                        <option value="">请选择</option>
                        <option value="1">普通类别</option>
                        <option value="2">vip类别</option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">票据号码：</label>
                <div class="col-sm-8">
                    <input name="billNumber" th:field="*{billNumber}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">前缀：</label>
                <div class="col-sm-8">
                    <input name="prefix" th:field="*{prefix}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">后缀：</label>
                <div class="col-sm-8">
                    <input name="suffix" th:field="*{suffix}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">发票号码：</label>
                <div class="col-sm-8">
                    <input name="invoiceNumber" th:field="*{invoiceNumber}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">位数：</label>
                <div class="col-sm-8">
                    <input name="digit" th:field="*{digit}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">票据日期：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <input name="billDate" th:value="${#dates.format(hyBillSet.billDate, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">票据样例：</label>
                <div class="col-sm-8">
                    <input name="billSample" th:field="*{billSample}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">新票据日期：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <input name="billDateNew" th:value="${#dates.format(hyBillSet.billDateNew, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">定额票据面板：</label>
                <div class="col-sm-8">
                    <input name="billPanel" th:field="*{billPanel}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">新收款方式：</label>
                <div class="col-sm-8">
                    <select name="paymentMethodNew" th:field="*{paymentMethodNew}" class="form-control m-b">
                        <option value="">请选择</option>
                        <option value="1">微信支付</option>
                        <option value="2">支付宝支付</option>
                        <option value="3">现金支付</option>
                        <option value="4">银行卡支付</option>
                        <option value="5">信用卡支付</option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">收款方式：</label>
                <div class="col-sm-8">
                    <select name="paymentMethodNew" th:field="*{paymentMethod}" class="form-control m-b">
                        <option value="">请选择</option>
                        <option value="1">微信支付</option>
                        <option value="2">支付宝支付</option>
                        <option value="3">现金支付</option>
                        <option value="4">银行卡支付</option>
                        <option value="5">信用卡支付</option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">收款人：</label>
                <div class="col-sm-8">
                    <input name="paymentPerson" th:field="*{paymentPerson}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">收款金额：</label>
                <div class="col-sm-8">
                    <input name="paymentAmount" th:field="*{paymentAmount}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">收款日期：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <input name="paymentDate" th:value="${#dates.format(hyBillSet.paymentDate, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">修改人：</label>
                <div class="col-sm-8">
                    <input name="modifyPerson" th:field="*{modifyPerson}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">修改时间：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <input name="modifyTime" th:value="${#dates.format(hyBillSet.modifyTime, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">定额票据：</label>
                <div class="col-sm-8">
                    <input name="panel" th:field="*{panel}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">收/退款金额：</label>
                <div class="col-sm-8">
                    <input name="billAmount" th:field="*{billAmount}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">是否撤销：</label>
                <div class="col-sm-8">
                    <input name="cancelNot" th:field="*{cancelNot}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">是否冲销：</label>
                <div class="col-sm-8">
                    <input name="writeNot" th:field="*{writeNot}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">备注：</label>
                <div class="col-sm-8">
                    <input name="remark" th:field="*{remark}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">支/汇票号：</label>
                <div class="col-sm-8">
                    <input name="draftCheckNumber" th:field="*{draftCheckNumber}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">业主id：</label>
                <div class="col-sm-8">
                    <input name="ownerId" th:field="*{ownerId}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">费用项目id：</label>
                <div class="col-sm-8">
                    <input name="costId" th:field="*{costId}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">撤销id：</label>
                <div class="col-sm-8">
                    <input name="revokeId" th:field="*{revokeId}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">预交id：</label>
                <div class="col-sm-8">
                    <input name="offsetId" th:field="*{offsetId}" class="form-control" type="text">
                </div>
            </div>
		</form>
	</div>
	<th:block th:include="include :: footer" />
	<script th:inline="javascript">
		var prefix = ctx + "system/set";
		$("#form-set-edit").validate({
			onkeyup : false,
			rules : {
				billTypes : {
					required : true,
				},
				billCategory : {
					required : true,
					maxlength:50,
				},
				prefix : {
					required : true,
					maxlength:50,
				},
				suffix : {
					required : true,
					maxlength:50,
				},
				digit : {
					required : true,
					maxlength:50,
				},
				billSample : {
					required : true,
					maxlength:50,
				},
			},
			focusCleanup : true
		});

		function submitHandler() {
			if ($.validate.form()) {
				$.operate.save(prefix + "/edit", $('#form-set-edit')
						.serialize());
			}
		}
	</script>
</body>
</html>
