<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
<th:block th:include="include :: header('修改车位资料
')" />
<th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-parking-edit"
			th:object="${hyParkingInf}">
			<input name="id" th:field="*{id}" type="hidden">
			<div class="form-group">
				<label class="col-sm-3 control-label">车位区域：</label>
				<div class="col-sm-8">
					<input name="parkingArea" th:field="*{parkingArea}"
						class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">车位类别：</label>
				<div class="col-sm-8">
					<input name="parkingType" th:field="*{parkingType}"
						class="form-control m-b" type="text" />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">车位类型：</label>
				<div class="col-sm-8">
					<input name="parkingClass" th:field="*{parkingClass}"
						class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">车位编号：</label>
				<div class="col-sm-8">
					<input name="parkingNumber" th:field="*{parkingNumber}"
						class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">合同交付日期：</label>
				<div class="col-sm-8">
					<div class="input-group date">
						<input name="contractDeliveryDate"
							th:value="${#dates.format(hyParkingInf.contractDeliveryDate, 'yyyy-MM-dd')}"
							class="form-control" placeholder="yyyy-MM-dd" type="text">
						<span class="input-group-addon"><i class="fa fa-calendar"></i></span>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">实际交付日期：</label>
				<div class="col-sm-8">
					<div class="input-group date">
						<input name="actualDeliveryDate"
							th:value="${#dates.format(hyParkingInf.actualDeliveryDate, 'yyyy-MM-dd')}"
							class="form-control" placeholder="yyyy-MM-dd" type="text">
						<span class="input-group-addon"><i class="fa fa-calendar"></i></span>
					</div>
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-3 control-label">收费标准：</label>
				<div class="col-sm-8">
					<input name="chargingStandard" th:field="*{chargingStandard}"
						class="form-control" type="text">
				</div>
			</div>


			<div class="form-group">
				<label class="col-sm-3 control-label">房屋编号：</label>
				<div class="col-sm-8">
					<input name="houseNumber" th:field="*{houseNumber}"
						class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">房屋名称：</label>
				<div class="col-sm-8">
					<input name="houseName" th:field="*{houseName}"
						class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">房屋产权性质：</label>
				<div class="col-sm-8">
					<input name="houseProperty" th:field="*{houseProperty}"
						class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">房屋使用性质：</label>
				<div class="col-sm-8">
					<input name="houseNature" th:field="*{houseNature}"
						class="form-control" type="text">
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-3 control-label">使用状态：</label>
				<div class="col-sm-8">
					<select name="usageStatus" class="form-control m-b"
						th:with="type=${@dict.getType('hy_use_state')}">
						<option th:each="dict : ${type}" th:text="${dict.dictLabel}"
							th:value="${dict.dictValue}"></option>
					</select>
				</div>
			</div>
		</form>
	</div>
	<th:block th:include="include :: footer" />
	<th:block th:include="include :: datetimepicker-js" />
	<script th:inline="javascript">
		var prefix = ctx + "system/parking";
		$("#form-parking-edit").validate({
			onkeyup : false,
			rules : {
				parkingArea : {
					required : true,
					maxlength : 50,
				},
					parkingType:{
						required : true,
						maxlength:50,
					},
				parkingClass : {
					required : true,
					maxlength : 50,
				},
				parkingNumber : {
					required : true,
					maxlength : 50,
				},
				contractDeliveryDate : {
					required : true,
					maxlength : 50,
				},
				actualDeliveryDate : {
					required : true,
					maxlength : 50,
				},

				chargingStandard : {
					required : true,
					maxlength : 50,
				},

				houseNumber : {
					required : true,
					maxlength : 20,
				},
				houseName : {
					required : true,
					maxlength : 50,
				},
				houseProperty : {
					number:true,
					required : true,
					maxlength : 3,
				},
				houseNature : {
					number:true,
					required : true,
					maxlength : 3,
				},

				usageStatus : {
					required : true,
				},

			},
			focusCleanup : true
		});

		function submitHandler() {
			if ($.validate.form()) {
				$.operate.save(prefix + "/edit", $('#form-parking-edit')
						.serialize());
			}
		}

		$("input[name='contractDeliveryDate']").datetimepicker({
			format : "yyyy-mm-dd",
			minView : "month",
			autoclose : true
		});

		$("input[name='actualDeliveryDate']").datetimepicker({
			format : "yyyy-mm-dd",
			minView : "month",
			autoclose : true
		});

		$("input[name='takeoverTime']").datetimepicker({
			format : "yyyy-mm-dd",
			minView : "month",
			autoclose : true
		});

		$("input[name='licensePlateTime']").datetimepicker({
			format : "yyyy-mm-dd",
			minView : "month",
			autoclose : true
		});

		$("input[name='timeProcessing']").datetimepicker({
			format : "yyyy-mm-dd",
			minView : "month",
			autoclose : true
		});

		$("input[name='timeStr']").datetimepicker({
			format : "yyyy-mm-dd",
			minView : "month",
			autoclose : true
		});

		$("input[name='timeEnd']").datetimepicker({
			format : "yyyy-mm-dd",
			minView : "month",
			autoclose : true
		});
	</script>
</body>
</html>
