<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
<th:block th:include="include :: header('修改车位资料
')" />
<th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-parking-edit"
			th:object="${hyParkingInf}">
			<input name="id" th:field="*{id}" type="hidden">
			<div class="form-group">
				<label class="col-sm-3 control-label">车位区域：</label>
				<div class="col-sm-8">
					<input name="parkingArea" th:field="*{parkingArea}"
						class="form-control" type="text" disabled="disabled">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">车位类别：</label>
				<div class="col-sm-8">
					<input name="parkingType" th:field="*{parkingType}"
						class="form-control m-b" type="text" disabled="disabled"/>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">车位类型：</label>
				<div class="col-sm-8">
					<input name="parkingClass" th:field="*{parkingClass}"
						class="form-control" type="text" disabled="disabled">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">车位编号：</label>
				<div class="col-sm-8">
					<input name="parkingNumber" th:field="*{parkingNumber}"
						class="form-control" type="text" disabled="disabled">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">所属业主：</label>
				<div class="col-sm-8">
					<select name="ownerId" class="form-control m-b" th:field="*{ownerId}" th:with="type=${@ownerRegistration.getOwnerRegistration()}">
                          <option value="">请选择</option>
                          <option th:each="dict : ${type}" th:text="${dict.ownerName}" th:value="${dict.id}"></option>
                      </select>
				</div>
			</div>
		</form>
	</div>
	<th:block th:include="include :: footer" />
	<th:block th:include="include :: datetimepicker-js" />
	<script th:inline="javascript">
		var prefix = ctx + "system/parking";
		$("#form-parking-edit").validate({
			onkeyup : false,
			rules : {
				parkingArea : {
					required : true,
					maxlength : 50,
				},
					parkingType:{
						required : true,
						maxlength:50,
					},
				parkingClass : {
					required : true,
					maxlength : 50,
				},
				parkingNumber : {
					required : true,
					maxlength : 50,
				},
				contractDeliveryDate : {
					required : true,
					maxlength : 50,
				},
				actualDeliveryDate : {
					required : true,
					maxlength : 50,
				},

				chargingStandard : {
					required : true,
					maxlength : 50,
				},
				usageStatus : {
					required : true,
				},

			},
			focusCleanup : true
		});

		function submitHandler() {
			if ($.validate.form()) {
				$.operate.save(prefix + "/edit", $('#form-parking-edit')
						.serialize());
			}
		}

		$("input[name='contractDeliveryDate']").datetimepicker({
			format : "yyyy-mm-dd",
			minView : "month",
			autoclose : true
		});

		$("input[name='actualDeliveryDate']").datetimepicker({
			format : "yyyy-mm-dd",
			minView : "month",
			autoclose : true
		});

		$("input[name='takeoverTime']").datetimepicker({
			format : "yyyy-mm-dd",
			minView : "month",
			autoclose : true
		});

		$("input[name='licensePlateTime']").datetimepicker({
			format : "yyyy-mm-dd",
			minView : "month",
			autoclose : true
		});

		$("input[name='timeProcessing']").datetimepicker({
			format : "yyyy-mm-dd",
			minView : "month",
			autoclose : true
		});

		$("input[name='timeStr']").datetimepicker({
			format : "yyyy-mm-dd",
			minView : "month",
			autoclose : true
		});

		$("input[name='timeEnd']").datetimepicker({
			format : "yyyy-mm-dd",
			minView : "month",
			autoclose : true
		});
	</script>
</body>
</html>
