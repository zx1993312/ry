<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
<th:block th:include="include :: header('字典数据列表')" />
<meta charset="UTF-8">
<title>产品详情</title>
<style type="text/css">
	#p1{
		font-size: 20px;
	}
	#p2{
		font-size: 20px;
	}
	#p3{
		font-size: 25px;
		color: red;
	}
	#d1{
		width: 200px;
		height: 50px;
		border: 2px solid red;
	}
	#d1>a{
		color: red;
		font-size: 15px;
		margin-left: 35px;
	}
	#d2{
		margin-top: 15px;
	}
	#p5{
		font-size: 20px;
		color: red;
		margin-top: 15px;
	}
	.well{
		font-size: 17px;
	}
	#d4{
		margin-top: 15px;
	}
	#p6{
		font-size: 30px;
		color: red;
	}
	#p7{
		font-size: 16px;
	}
	#p8{
		margin-left: 1000px;
	}
	#a20{
		font-size:18px;
		margin-left: 1000px;
		margin-left: 1040px;
	}
	#a20{
		font-size:18px;
		margin-left: 950px;
	}
</style>
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<link rel="stylesheet" type="text/css" href="../bootstrap3/css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="../bootstrap3/font-awesome-4.7.0/css/font-awesome.css"/>
</head>
<body>
<section class="container">
  <h1>产品详情</h1>
  <span id="p1" class="glyphicon glyphicon-heart">千千惠生活</span>
  <div th:each="o:${reList}">
  <div th:each="p:${list}">
  <div th:each="h:${relist}">
  <div th:each="s:${shopList}">
  <div>
  	<!--轮播图开始  -->
  		<div id="myCarousel" class="carousel slide">
    <!-- 轮播（Carousel）指标 -->
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>
    <!-- 轮播（Carousel）项目 -->
    <div class="carousel-inner">
        <div class="item active">
            <img style="width: 1920px;height: 550px;" th:src="'/img/'+${o.pcitureAddress}" alt="First slide">
  <div>
    </div>
    <!-- 轮播（Carousel）导航 -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
  	<!--轮播图结束  -->
    <span id="p2" th:text="${p.briefIntroduction}"></span><br>
    ¥<span id="p3" class="jpy" th:text="${h.retailPrice}">108</span>门市价:<s th:text=${h.marketPrice}>148</s><br>
    已售<span id="p4" th:text="${p.soldNumber}"></span><span id="p8">库存:</span><span th:text="${p.stockNumber}">77</span>
    <div class="well">选择套餐</div>
    <div id="d1"><a href="" th:text="${h.setMealName}">一大一小自助餐</a></div>
    <div id="d2" style="border-top:1px dashed #cccccc;height: 1px;overflow:hidden"></div>
    <span id=p5 th:text="${h.setMealContent}">套餐中“一小”是指身高在1.2m以下的儿童</span>
    <div id="d4" class="well">商家信息</div>
    
    
    
    <span id="p6" class="glyphicon glyphicon-map-marker"></span><span id="p7">艾博丽思大酒店<br>长春市高新区硅谷大街888号 （轻轨三号线电台街站对面）</span>
    <a id="a20" class="glyphicon glyphicon-earphone" th:text=${s.contactNumber}>电话</a>
  </div>
  </div>
  </div>
  </div>
  </section>
  <th:block th:include="include :: footer" />
</body>
<script type="text/javascript" src="../bootstrap3/jquery.min.js"></script>
<script type="text/javascript" src="../bootstrap3/js/bootstrap.js"></script>
<script type="text/javascript" src="../bootstrap3/js/holder.js"></script>
<script type="text/javascript" src="../bootstrap3/js/html5shiv.min.js"></script>
<script type="text/javascript" src="../bootstrap3/js/css3-mediaqueries.js"></script>
<script type="text/javascript" src="../bootstrap3/js/respond.min.js"></script>
</html>
