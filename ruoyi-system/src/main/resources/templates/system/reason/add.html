<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增减免原因设置')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-reason-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label">减免类别：</label>
                <div class="col-sm-8">
                    <input name="exemptionCategory" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">减免原因：</label>
                <div class="col-sm-8">
                    <input name="exemptionReason" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "system/reason"
        $("#form-reason-add").validate({
        	onkeyup:false,
        	rules:{
        		exemptionCategory: {
            		maxlength:50,
            		required : true,
    			},
    			exemptionReason: {
    				maxlength:50,
    				required : true,
    			},
        	},
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-reason-add').serialize());
            }
        }
    </script>
</body>
</html>
