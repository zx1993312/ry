<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增车位资料')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-parking-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label">车位区域：</label>
                <div class="col-sm-8">
                    <input id="parkingArea" name="parkingArea" class="form-control" type="text">
                </div>
            </div>
         
            <div class="form-group">    
                <label class="col-sm-3 control-label">停车卡号：</label>
                <div class="col-sm-8">
                    <input id="parkingCard" name="parkingCard" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">车牌号码：</label>
                <div class="col-sm-8">
                    <input id="licensePlate" name="licensePlate" class="form-control" type="text">
                </div>
            </div>
            
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script th:inline="javascript">
        var prefix = ctx + "system/parking"
        $("#form-parking-add").validate({
     	   onkeyup: false,
           rules : {
        	   parkingArea:{
  					required : true,
  					maxlength:50,
  				},
  			
  				parkingCard:{
  					required : true,
  					maxlength:30,
  				},
  				licensePlate:{
  					required : true,
  					maxlength:8,
  				},
           },
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-parking-add').serialize());
            }
        }

        $("input[name='contractDeliveryDate']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });

        $("input[name='actualDeliveryDate']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });

        $("input[name='takeoverTime']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });

        $("input[name='licensePlateTime']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });

        $("input[name='timeProcessing']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });

        $("input[name='timeStr']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });

        $("input[name='timeEnd']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });
    </script>
</body>
</html>
