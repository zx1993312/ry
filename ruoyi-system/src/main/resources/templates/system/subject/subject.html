<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('收费科目设置列表')" />
    <th:block th:include="include :: layout-latest-css" />
	<th:block th:include="include :: ztree-css" />
</head>
<body class="gray-bg">
	<div class="ui-layout-west">
		<div class="box box-main">
			<div class="box-header">
				<div class="box-title">
					<i class="fa icon-grid"></i> 费用项目
				</div>
				<div class="box-tools pull-right">
				    <a type="button" class="btn btn-box-tool" href="#" onclick="costProject()" title="管理部门"><i class="fa fa-edit"></i></a>
					<button type="button" class="btn btn-box-tool" id="btnExpand" title="展开" style="display:none;"><i class="fa fa-chevron-up"></i></button>
					<button type="button" class="btn btn-box-tool" id="btnCollapse" title="折叠"><i class="fa fa-chevron-down"></i></button>
					<button type="button" class="btn btn-box-tool" id="btnRefresh" title="刷新部门"><i class="fa fa-refresh"></i></button>
				</div>
			</div>
			<div class="ui-layout-content">
				<div id="tree" class="ztree"></div>
			</div>
		</div>
	</div>
	 <div class="ui-layout-center">
	     <div class="container-div">
	        <div class="row">
	            <div class="col-sm-12 search-collapse">
	                <form id="formId">
	                	<input type="hidden" id="id" name="id">
		                <input type="hidden" id="parentId" name="parentId">
		                
	                    <div class="select-list">
	                        <ul>
	                            <li>
	                                <label>费用名称：</label>
	                                <input type="text" name="feeName"/>
	                            </li>
	                            <li>
	                                <label>标准编号：</label>
	                                <input type="text" name="standardNum"/>
	                            </li>
	                            <li>
	                                <label>标准名称：</label>
	                                <input type="text" name="standardName"/>
	                            </li>
	                            <li>
	                                <label>计算方式：</label>
	                                <select  name="calculationMethod" th:with="type=${@dict.getType('hy_charge_subject_set_calculation_method')}">
	                                   <option value="">请选择</option>   
	                                   <option value="0">计费面积*单价每月</option>   
	                           	       <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
	                                </select>
	                            </li>
	                            <li>
	                                <label>通用收费标准：</label>
	                                <input type="text" name="chargingStanard"/>
	                            </li>
	                            <li>
	                                <label>标准说明：</label>
	                                <input type="text" name="descriptionStandard"/>
	                            </li>
	                            <li>
	                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
	                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
	                            </li>
	                        </ul>
	                    </div>
	                </form>
	            </div>
	
	            <div class="btn-group-sm" id="toolbar" role="group">
	                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="system:subject:add">
	                    <i class="fa fa-plus"></i> 添加
	                </a>
	                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="system:subject:edit">
	                    <i class="fa fa-edit"></i> 修改
	                </a>
	                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="system:subject:remove">
	                    <i class="fa fa-remove"></i> 删除
	                </a>
	                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="system:subject:export">
	                    <i class="fa fa-download"></i> 导出
	                </a>
	            </div>
	            <div class="col-sm-12 select-table table-striped">
	                <table id="bootstrap-table"></table>
	            </div>
	        </div>
	    </div>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: layout-latest-js" />
	<th:block th:include="include :: ztree-js" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('system:subject:edit')}]];
        var removeFlag = [[${@permission.hasPermi('system:subject:remove')}]];
        var prefix = ctx + "system/subject";

        $(function() {
		    var panehHidden = false;
		    if ($(this).width() < 769) {
		        panehHidden = true;
		    }
		    $('body').layout({ initClosed: panehHidden, west__size: 185 });
	     	// 回到顶部绑定
	    	if ($.fn.toTop !== undefined) {
	    		var opt = {
	    			win:$('.ui-layout-center'),
	    			doc:$('.ui-layout-center')
	    		};
	    		$('#scroll-up').toTop(opt);
	    	}
		    queryUserList();
		    queryDeptTree();
		});

		function queryUserList() {
			var options = {
	                url: prefix + "/list",
	                createUrl: prefix + "/add",
	                updateUrl: prefix + "/edit/{id}",
	                removeUrl: prefix + "/remove",
	                exportUrl: prefix + "/export",
	                modalName: "收费科目设置",
	                columns: [{
	                    checkbox: true
	                },
	                {
	                    field: 'id',
	                    title: '主键',
	                    visible: false
	                },
	                {
	                    field: 'feeName',
	                    title: '费用名称'
	                },
	                {
	                    field: 'standardNum',
	                    title: '标准编号'
	                },
	                {
	                    field: 'standardName',
	                    title: '标准名称'
	                },
	                {
	                    field: 'calculationMethod',
	                    title: '计算方式'
	                },
	                {
	                    field: 'chargingStanard',
	                    title: '通用收费标准'
	                },
	                {
	                    field: 'descriptionStandard',
	                    title: '标准说明'
	                },
	                {
	                    title: '操作',
	                    align: 'center',
	                    formatter: function(value, row, index) {
	                        var actions = [];
	                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
	                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
	                        return actions.join('');
	                    }
	                }]
	            };
	            $.table.init(options);
		    $.table.init(options);
		}
		
		function queryDeptTree()
		{
			var url = ctx + "system/cost/costList";
			var options = {
		        url: url,
		        expandLevel: 2,
		        onClick : zOnClick
		    };
			$.tree.init(options);
			
			function zOnClick(event, treeId, treeNode) {
				console.log(prefix + "/list");
				$("#formId").submit({
					url: prefix + "/list",
				})
			}
		}
		
		$('#btnExpand').click(function() {
			$._tree.expandAll(true);
		    $(this).hide();
		    $('#btnCollapse').show();
		});
		
		$('#btnCollapse').click(function() {
			$._tree.expandAll(false);
		    $(this).hide();
		    $('#btnExpand').show();
		});
		
		$('#btnRefresh').click(function() {
			queryDeptTree();
		});

		/* 用户管理-部门 */
		function costProject() {
			var url = ctx + "system/cost";
			$.modal.openTab("费用项目管理", url);
		}
		
		/* 用户状态显示 */
		function statusTools(row) {
		    if (row.status == 1) {
    			return '<i class=\"fa fa-toggle-off text-info fa-2x\" onclick="enable(\'' + row.userId + '\')"></i> ';
    		} else {
    			return '<i class=\"fa fa-toggle-on text-info fa-2x\" onclick="disable(\'' + row.userId + '\')"></i> ';
    		}
		}
		
		/* 用户管理-停用 */
		function disable(userId) {
			$.modal.confirm("确认要停用用户吗？", function() {
				$.operate.post(prefix + "/changeStatus", { "userId": userId, "status": 1 });
		    })
		}

		/* 用户管理启用 */
		function enable(userId) {
			$.modal.confirm("确认要启用用户吗？", function() {
				$.operate.post(prefix + "/changeStatus", { "userId": userId, "status": 0 });
		    })
		}
    </script>
</body>
</html>
