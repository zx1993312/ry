    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('system:memo:edit')}]];
        var removeFlag = [[${@permission.hasPermi('system:memo:remove')}]];
        var prefix = ctx + "system/memo";

        $(function() {
        	var panehHidden = false;
		    if ($(this).width() < 769) {
		        panehHidden = true;
		    }
		    $('body').layout({ initClosed: panehHidden, west__size: 185 });
	     	// 回到顶部绑定
	    	if ($.fn.toTop !== undefined) {
	    		var opt = {
	    			win:$('.ui-layout-center'),
	    			doc:$('.ui-layout-center')
	    		};
	    		$('#scroll-up').toTop(opt);
	    	}
	    	queryMemoList();
		    queryDeptTree();
		});
        
        function queryMemoList() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "设备维修保养备忘录",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id',
                    title: '设备维修保养备忘录id',
                    visible: false
                },
                {
                    field: 'memoNo',
                    title: '备忘录号'
                },
                {
                    field: 'hyEquipmentArchives.archivesName',
                    title: '设备名称'
                },
                {
                    field: 'memoDate',
                    title: '日期'
                },
                {
                    field: 'sysUser.userName',
                    title: '记录人'
                },
                {
                    field: 'hyEquipment.equipmentName',
                    title: '设备类别'
                },
                {
                    field: 'sysDept.deptName',
                    title: '所属机构'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        };
        function queryDeptTree()
		{
			var url = ctx + "system/equipment/equipmentList";
			var options = {
		        url: url,
		        expandLevel: 2,
		        onClick : zOnClick
		    };
			$.tree.init(options);
			
			function zOnClick(event, treeId, treeNode) {
				$("#equipmentId").val(treeNode.id);
				$.table.search();
			}
		}
		
		$('#btnExpand').click(function() {
			$._tree.expandAll(true);
		    $(this).hide();
		    $('#btnCollapse').show();
		});
		
		$('#btnCollapse').click(function() {
			$._tree.expandAll(false);
		    $(this).hide();
		    $('#btnExpand').show();
		});
		
		$('#btnRefresh').click(function() {
			queryDeptTree();
		});
    </script>
