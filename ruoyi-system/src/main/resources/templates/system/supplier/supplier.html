<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('供应商列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>供应商名称：</label>
                                <input type="text" name="supplierName"/>
                            </li>
                            <li>
                                <label>供应商营业执照：</label>
                                <input type="text" name="supplierBusinessLicence"/>
                            </li>
                            <li>
                                <label>供应商负责人：</label>
                                <input type="text" name="supplierCharge"/>
                            </li>
                            <li>
                                <label>供应商联系电话：</label>
                                <input type="text" name="supplierPhone"/>
                            </li>
                            <li>
                                <label>供应商电子邮箱：</label>
                                <input type="text" name="supplierEmail"/>
                            </li>
                            <li>
                                <label>供应商地址：</label>
                                <input type="text" name="supplierAddress"/>
                            </li>
                            <li>
                                <label>成立日期：</label>
                                <input type="text" class="time-input" placeholder="请选择成立日期" name="incorporationDate"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="system:supplier:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="system:supplier:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="system:supplier:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="system:supplier:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('system:supplier:edit')}]];
        var removeFlag = [[${@permission.hasPermi('system:supplier:remove')}]];
        var prefix = ctx + "system/supplier";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "供应商",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id',
                    title: 'id',
                    visible: false
                },
                {
                    field: 'supplierName',
                    title: '供应商名称'
                },
                {
                    field: 'supplierBusinessLicence',
                    title: '供应商营业执照',
                    formatter: function(value, row, index) {
		    			return $.table.imageView(value);
				    }
                },
                {
                    field: 'supplierCharge',
                    title: '供应商负责人'
                },
                {
                    field: 'supplierPhone',
                    title: '供应商联系电话'
                },
                {
                    field: 'supplierEmail',
                    title: '供应商电子邮箱'
                },
                {
                    field: 'supplierAddress',
                    title: '供应商地址'
                },
                {
                    field: 'incorporationDate',
                    title: '成立日期'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
