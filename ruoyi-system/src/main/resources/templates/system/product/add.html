<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增商品')" />
    <th:block th:include="include :: datetimepicker-css" />
    <th:block th:include="include :: summernote-css" />
    	<th:block th:include="include :: bootstrap-fileinput-css" />
    
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-product-add">
         	<div class="form-group">    
               <label class="col-sm-3 control-label">选择店铺：</label>
               <div class="col-sm-8">
                <select id="shopId" name="shopId" class="form-control" th:with="type=${@shop.getShop()}">
					<option value="">请选择</option>
					<option th:if="data!=null" th:each="data:${type}" th:text="${data.shopName}" th:value="${data.id}"></option>
		 	    </select>
               </div>
            </div>
         	<div class="form-group">    
               <label class="col-sm-3 control-label">选择标签：</label>
               <div class="col-sm-8">
                  	<select name="lableId" class="form-control" th:with="type=${@lable.getLable()}">
						<option value="">请选择</option>
						<option th:if="data!=null" th:each="data:${type}" th:text="${data.lableName}" th:value="${data.id}"></option>
			 	    </select>
               </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">商品编号：</label>
                <div class="col-sm-8">
                    <input name="productNumber" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">商品名称：</label>
                <div class="col-sm-8">
                    <input name="productName" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
				<label class="col-sm-2 control-label">商品信息缩略图：</label>
				<div class="col-sm-10">
					<input name="pictureAddress" id="pic" class="form-control" type="hidden">
					<a id="url"><img th:src="*{pictureAddress}" style="width: 90px;height: 90px"></a>
					<input type="file" id="abc">
				</div>
			</div>

                <label class="font-noraml">商品信息缩略图：</label>

            <div class="form-group">
                <label class="font-noraml">商品多图：</label>
                <div class="file-loading">
		            <input type="file" name="imagepaths" data-ref="Pictures"  class="yourfile" value=""/>

            </div>
		            <input type="hidden" name="Pictures" id="imagepaths" value="">
            <div class="form-group">
                <label class="col-sm-3 control-label">简介：</label>
                <div class="col-sm-8">
                    <input type="hidden" class="form-control" name="briefIntroduction">
                    <div class="summernote" id="briefIntroduction"></div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">商品类型：</label>
                <div class="col-sm-8">
                    <select name="productType" class="form-control m-b">
                        <option value="">请选择</option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">原价：</label>

                    <input name="originalPrice" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">现价：</label>
                <div class="col-sm-8">
                    <input name="currentPrice" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">已售数量：</label>
                <div class="col-sm-8">
                    <input name="soldNumber" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">库存数量：</label>
                <div class="col-sm-8">
                    <input name="stockNumber" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">状态：</label>
                <div class="col-sm-8">
                    <select id="state" name="state" class="form-control " >
                      <option value="">请选择</option>
                      <option value=1>上线</option>
                      <option value=2>下线</option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">商品排序权重：</label>
                <div class="col-sm-8">
                    <input name="productOrderBy" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>

				soldNumber : {

					required : true,

            focusCleanup: true

        function submitHandler() {
        	if ($('#imagepaths').val() == ""|| $('#imagepaths').val() == null) {
        		  $.modal.alertWarning("请先选择商品多图");
        		  return;
        		 }
        	if ($('#pic').val() == ""|| $('#pic').val() == null) {
        		  $.modal.alertWarning("请先选择商品信息缩略图");
        		  return;

        	//var pictureAddress = $("#remarks").val();
        	var pictureAddress = $("#pic").val();

        	var state = $("#state").val();
        	var productOrderBy = $("#productOrderBy").val();
        	var customerServiceTel = $("#customerServiceTel").val();
        	var lableId = $("#lableId").val();
        	var lableName=$("#lableName").val();
        	$.ajax({
                type: "post",
                datatype: "json",
                url:  prefix + '/add',
                data: {"hyPicture.pictureAddress": pictureAddress,"productName":productName,"briefIntroduction":briefIntroduction
                	,"soldNumber":soldNumber,"stockNumber":stockNumber,"state":state,"shopId":shopId,"productOrderBy":productOrderBy
                	,"customerServiceTel":customerServiceTel,"lableId":lableId,"hyLable.lableName":lableName,"hyDeatilPicture.deatilPicture":imagepaths},
                async: true,
                success: function (result) {
                    //console.log(result);
                	if (typeof callback == "function") {
						 $("#noticeTable").bootstrapTable('refresh');
      	                callback(result);
      	            }
      	            $.operate.successCallback(result);
                }
            });
              
        }
       
        $("input[name='snapUpDate']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });

        $("input[name='sendCodeDate']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });

        $("input[name='appointmentDate']").datetimepicker({
            format: "yyyy-mm-dd",

            autoclose: true
        });

        $("input[name='useDate']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });
        $(function() {
            $('.summernote').summernote({
                lang: 'zh-CN',
                callbacks: {
                    onChange: function(contents, $edittable) {
                        $("input[name='" + this.id + "']").val(contents);
                    },
                    onImageUpload: function(files) {
                        var obj = this;
                    	var data = new FormData();
                    	data.append("file", files[0]);
                    	$.ajax({
                            type: "post",
                            url: ctx + "common/upload",
                    		data: data,
                    		cache: false,
                    		contentType: false,
                    		processData: false,
                    		dataType: 'json',
                    		success: function(result) {
                    		    if (result.code == web_status.SUCCESS) {
                    		        $('#' + obj.id).summernote('insertImage', result.url);
                    		    } else {
                    		        $.modal.alertError(result.msg);
                    		    }
                    		},
                    		error: function(error) {
                    		    $.modal.alertWarning("图片上传失败。");
                    		}
                    	});
                    }
                }
            });

        //上传商品缩略图操作
        $("#abc").change(function () {
			var data = new FormData();
			data.append("file", $("#abc")[0].files[0]);
			$.ajax({
				type: "POST",
				url: ctx + "common/upload",
				data: data,
				cache: false,
				contentType: false,
				processData: false,
				dataType: 'json',
				success: function(result) {
					// alert(JSON.stringify(result))
					if (result.code == web_status.SUCCESS) {
						$("#url img").attr("src",result.fileName)
						$("#pic").val(result.fileName)
					}
				},
				error: function(error) {
					alert("图片上传失败。");
				}
			});
		});
