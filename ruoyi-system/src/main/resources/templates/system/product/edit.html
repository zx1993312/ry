<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增商品')" />
    <th:block th:include="include :: datetimepicker-css" />
    <th:block th:include="include :: summernote-css" />
    <th:block th:include="include :: bootstrap-fileinput-css" />
    
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
       <form class="form-horizontal m" id="form-product-edit" th:object="${hyProduct}">
            <input name="id" th:field="*{id}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">选择店铺：</label>
                <div class="col-sm-8">
                    <select name="shopId" id="shopId" th:field="*{shopId}" class="form-control" th:with="type=${@shop.getShop()}">
						<option value="">请选择</option>
						<option th:if="data!=null" th:each="data:${type}" th:text="${data.shopName}" th:value="${data.id}"></option>
				 	</select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">选择标签：</label>
                 <div class="col-sm-8">
                 	<select name="lableId" id="lableId" th:field="*{lableId}" class="form-control" th:with="type=${@lable.getLable()}">
						<option value="">请选择</option>
						<option th:if="data!=null" th:each="data:${type}" th:text="${data.lableName}" th:value="${data.id}"></option>
				 	</select>
                </div> 
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">商品编号：</label>
                <div class="col-sm-8">
                    <input id="productNumber" name="productNumber" th:field="*{productNumber}" class="form-control" type="text" disabled="disabled">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">商品名称：</label>
                <div class="col-sm-8">
                    <input id="productNumber" name="productName" th:field="*{productName}" class="form-control" type="text">
                </div>
            </div>
           <!--  <div class="form-group">
				<label class="col-sm-2 control-label">商品信息缩略图：</label>
				<div class="col-sm-10">
					<input name="pictureAddress" id="pic" class="form-control" type="hidden">
					<a id="url"><img th:src="*{hyPicture.pictureAddress}" style="width: 90px;height: 90px"></a>
					<input type="file" id="abc">
				</div>
			</div> -->
            <div class="form-group">
                <label class="font-noraml">商品信息缩略图：</label>
                <div class="file-loading">
		            <input type="file" name="imagepath" data-ref="hyPicture.pictureAddress"  class="myfile" value=""/> 
		        </div>
            </div>
            <input type="hidden" name="hyPicture.pictureAddress" id="remarks" value="">
            <img alt="" th:src="'/img/'+*{hyPicture.pictureAddress}" width="100px" height="100px">
            <input id="deleteFile" th:value="*{hyPicture.pictureAddress}" type="hidden">
            <div class="form-group">
                <label class="font-noraml">商品多图：</label>
                <div class="file-loading">
		            <input type="file" name="imagepaths" data-ref="Pictures"  class="yourfile" value=""/> 
		        </div>
            </div>
		            <input type="hidden" name="Pictures" id="imagepaths" value="">
		    <img th:if="data!=null" th:each="data:${list}" alt="" th:src="'/img/'+${data.deatilPicture}" width="100px" height="100px">
            <input id="deleteFiles" th:value="*{hyDeatilPicture.deatilPicture}" type="hidden">
            <div class="form-group">
                <label class="col-sm-3 control-label">简介：</label>
                <div class="col-sm-8">
                   <input type="hidden" class="form-control" th:field="*{briefIntroduction}">
                 	<div class="summernote" id="briefIntroduction"></div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">商品类型：</label>
                <div class="col-sm-8">
                    <select id="productType" name="productType" class="form-control m-b">
                        <option value="">请选择</option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">原价：</label>
                <div class="col-sm-8">
                    <input id="originalPrice" name="originalPrice" th:field="*{originalPrice}" class="form-control" type="text" onkeyup="value=value.replace(/[^\d\.]/g,'')" onblur="value=value.replace(/[^\d\.]/g,'')">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">现价：</label>
                <div class="col-sm-8">
                    <input id="currentPrice" name="currentPrice" th:field="*{currentPrice}" class="form-control" type="text" onkeyup="value=value.replace(/[^\d\.]/g,'')" onblur="value=value.replace(/[^\d\.]/g,'')">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">已售数量：</label>
                <div class="col-sm-8">
                    <input id="soldNumber" name="soldNumber" th:field="*{soldNumber}" class="form-control" type="text" onkeyup="this.value=this.value.replace(/\D/g,'')">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">库存数量：</label>
                <div class="col-sm-8">
                    <input id="stockNumber" name="stockNumber" th:field="*{stockNumber}" class="form-control" type="text" onkeyup="this.value=this.value.replace(/\D/g,'')">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">状态：</label>
                <div class="col-sm-8">
                    <select id="state" name="state" th:field="*{state}"  class="form-control " >
                       <option value="">请选择</option>
                       <option value="1">上线</option>
                       <option value="2">下线</option>
     				</select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">商品排序权重：</label>
                <div class="col-sm-8">
                    <input id="productOrderBy" name="productOrderBy" th:field="*{productOrderBy}" class="form-control" type="text" onkeyup="this.value=this.value.replace(/\D/g,'')">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <th:block th:include="include :: summernote-js" />
    <th:block th:include="include :: bootstrap-fileinput-js" />
    
    <script th:inline="javascript">
        var prefix = ctx + "system/product"
        $("#form-product-edit").validate({
        	rules : {
        		shopId : {
					required : true,
				},
				lableId : {
					required : true,
				},
				productName : {
					required : true,
					maxlength:50,
				},
				briefIntroduction : {
					maxlength:255,
				},
				soldNumber : {
					maxlength:30,
				},
				stockNumber : {
					required : true,
					maxlength:30,
				},
				state : {
					required : true,
					maxlength:2,
				},
			},
            focusCleanup: true
        });

        function submitHandler() {
        	var pictureAddress = $("#remarks").val();
        	var imagepaths = $("#imagepaths").val();
        	var id = $("#id").val();
        	var shopId = $("#shopId").val();
        	var lableId = $("#lableId").val();
        	var productNumber = $("#productNumber").val();
        	var productName = $("#productName").val();
        	var briefIntroduction = $("#briefIntroduction").val();
        	var productType = $("#productType").val();
        	var originalPrice = $("#originalPrice").val();
        	var currentPrice = $("#currentPrice").val();
        	var soldNumber = $("#soldNumber").val();
        	var stockNumber = $("#stockNumber").val();
        	var state = $("#state").val();
        	var productOrderBy = $("#productOrderBy").val();
        	var deleteFile = $("#deleteFile").val();
        	var deleteFiles = $("#deleteFiles").val();
        	$.ajax({
                type: "post",
                datatype: "json",
                url:  prefix + '/edit',
                data: {"hyPicture.pictureAddress": pictureAddress,"id":id,"productNumber":productNumber,
                	"productName":productName,"briefIntroduction":briefIntroduction,"soldNumber":soldNumber,
                	"stockNumber":stockNumber,"originalPrice":originalPrice,"currentPrice":currentPrice,
                	"state":state,"productType":productType,"productOrderBy":productOrderBy,"shopId":shopId,
                	"fileName":deleteFile,"deleteFiles":deleteFiles,"hyDeatilPicture.deatilPicture":imagepaths,
                	"lableId":lableId},
                async: true,
                success: function (result) {
                    //console.log(result);

                	if (typeof callback == "function") {
    	                callback(result);
    	            }
    	            $.operate.successCallback(result);
                }
            });
        }
       
        $("input[name='snapUpDate']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });

        $("input[name='sendCodeDate']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });

        $("input[name='appointmentDate']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });

        $("input[name='useDate']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });
        $(function() {
        	$('.summernote').each(function(i) {
                $('#' + this.id).summernote({
                    lang: 'zh-CN',
                    callbacks: {
                        onChange: function(contents, $edittable) {
                            $("input[name='" + this.id + "']").val(contents);
                        },
                        onImageUpload: function(files) {
                            var obj = this;
                            var data = new FormData();
                            data.append("file", files[0]);
                            $.ajax({
                                type: "post",
                                url: ctx + "common/upload",
                                data: data,
                                cache: false,
                                contentType: false,
                                processData: false,
                                dataType: 'json',
                                success: function(result) {
                                    if (result.code == web_status.SUCCESS) {
                                        $('#' + obj.id).summernote('insertImage', result.url);
                                    } else {
                                        $.modal.alertError(result.msg);
                                    }
                                },
                                error: function(error) {
                                    $.modal.alertWarning("图片上传失败。");
                                }
                            });
                        }
                    }
                });
                var content = $("input[name='" + this.id + "']").val();
                $('#' + this.id).summernote('code', content);
            })
        });
        $(document).ready(function () {
        	//上传商品缩略图操作
	        $(".myfile").fileinput({
	        	uploadUrl : prefix + '/uploadFile', //接受请求地址
	            uploadAsync: true, //默认异步上传
	            showUpload: true, //是否显示上传按钮,跟随文本框的那个
	            showRemove: false, //显示移除按钮,跟随文本框的那个
	            showCaption: true,//是否显示标题,就是那个文本框
	            showPreview: true, //是否显示预览,不写默认为true
	            dropZoneEnabled: false,//是否显示拖拽区域，默认不写为true，但是会占用很大区域
	            //minImageWidth: 50, //图片的最小宽度
	            //minImageHeight: 50,//图片的最小高度
	            //maxImageWidth: 1000,//图片的最大宽度
	            //maxImageHeight: 1000,//图片的最大高度
	            //maxFileSize: 0,//单位为kb，如果为0表示不限制文件大小
	            //minFileCount: 0,
	            maxFileCount: 1, //表示允许同时上传的最大文件个数
	            enctype: 'multipart/form-data',
	            validateInitialCount: true,
	            previewFileIcon: "<i class='glyphicon glyphicon-king'></i>",
	            msgFilesTooMany: "选择上传的文件数量({n}) 超过允许的最大数值{m}！",
	            allowedFileTypes: ['image'],//配置允许文件上传的类型
	            allowedPreviewTypes: ['image'],//配置所有的被预览文件类型
	            allowedPreviewMimeTypes: ['jpg', 'png', 'gif'],//控制被预览的所有mime类型
	            language: 'zh'
	        })
	        //异步上传返回结果处理
	        $('.myfile').on('fileerror', function (event, data, msg) {
	            console.log("fileerror");
	            console.log(data);
	        });
	        //异步上传返回结果处理
	        $(".myfile").on("fileuploaded", function (event, data, previewId, index) {
	            console.log(data.response.url);
	            var ref = $(this).attr("data-ref");
	            var aa = $("input[name='" + ref + "']").val(data.response.url);
	            var jsonData = JSON.stringify(aa);// 转成JSON格式
	            var result = $.parseJSON(jsonData);// 转成JSON对象
	        });

	        //上传前
	        $('.myfile').on('filepreupload', function (event, data, previewId, index) {
	            var form = data.form, mynewpic = data.mynewpic, extra = data.extra,
	                response = data.response, reader = data.reader;
	            console.log("文件正在上传。。。。");
	        });
            
        });
      //上传商品缩略图操作
       /*  $("#abc").change(function () {
			var data = new FormData();
			data.append("file", $("#abc")[0].files[0]);
			$.ajax({
				type: "POST",
				url: ctx + "common/upload",
				data: data,
				cache: false,
				contentType: false,
				processData: false,
				dataType: 'json',
				success: function(result) {
					// alert(JSON.stringify(result))
					if (result.code == web_status.SUCCESS) {
						$("#url img").attr("src",result.fileName)
						$("#pic").val(result.fileName)
					}
				},
				error: function(error) {
					alert("图片上传失败。");
				}
			});
		}); */
      //上传商品多图操作
        $(document).ready(function () {
        	var imgPath = '';
	        $(".yourfile").fileinput({
	        	uploadUrl : prefix + '/uploadFile2', //接受请求地址
	            uploadAsync: true, //默认异步上传
	            showUpload: true, //是否显示上传按钮,跟随文本框的那个
	            showRemove: false, //显示移除按钮,跟随文本框的那个
	            showCaption: true,//是否显示标题,就是那个文本框
	            showPreview: true, //是否显示预览,不写默认为true
	            dropZoneEnabled: false,//是否显示拖拽区域，默认不写为true，但是会占用很大区域
	            //minImageWidth: 50, //图片的最小宽度
	            //minImageHeight: 50,//图片的最小高度
	            //maxImageWidth: 1000,//图片的最大宽度
	            //maxImageHeight: 1000,//图片的最大高度
	            //maxFileSize: 0,//单位为kb，如果为0表示不限制文件大小
	            //minFileCount: 0,
	            maxFileCount: 6, //表示允许同时上传的最大文件个数
	            enctype: 'multipart/form-data',
	            validateInitialCount: true,
	            previewFileIcon: "<i class='glyphicon glyphicon-king'></i>",
	            msgFilesTooMany: "选择上传的文件数量({n}) 超过允许的最大数值{m}！",
	            allowedFileTypes: ['image'],//配置允许文件上传的类型
	            allowedPreviewTypes: ['image'],//配置所有的被预览文件类型
	            allowedPreviewMimeTypes: ['jpg', 'png', 'gif'],//控制被预览的所有mime类型
	            language: 'zh'
	        })
	        //异步上传返回结果处理
	        $('.yourfile').on('fileerror', function (event, data, msg) {
	            console.log("fileerror");
	            console.log(data);
	        });
	        //异步上传返回结果处理
	        $(".yourfile").on("fileuploaded", function (event, data, previewId, index) {
	        	imgPath += data.response.url + ",";
	            console.log(data.response.url);
	            var ref = $(this).attr("data-ref");
	            var aa = $("input[name='" + ref + "']").val(imgPath);
	            var jsonData = JSON.stringify(aa);// 转成JSON格式
	            var result = $.parseJSON(jsonData);// 转成JSON对象
	        });

	        //上传前
	        $('.yourfile').on('filepreupload', function (event, data, previewId, index) {
	            var form = data.form, mynewpic = data.mynewpic, extra = data.extra,
	                response = data.response, reader = data.reader;
	            console.log("文件正在上传。。。。");
	        });
            
        });
    </script>
</body>
</html>
