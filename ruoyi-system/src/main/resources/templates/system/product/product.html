<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('产品列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                             <li>
                                <label>店铺名称：</label>
                               	<select name="hyShop.id" class="form-control" th:with="type=${@shop.getShop()}">
									<option value="">请选择</option>
									<option th:if="data!=null" th:each="data:${type}" th:text="${data.shopName}" th:value="${data.shopName}"></option>
						 	    </select>
                            </li>
                            <li>
                                <label>产品名称：</label>
                                 	<select name="id" class="form-control" th:with="type=${@product.getProduct()}">
										<option value="">请选择</option>
										<option th:if="data!=null" th:each="data : ${type}" th:text="${data.productName}" th:value="${data.productName}"></option>
								 	</select>
                            </li>
                            <li>
                                <label>简介（内容）：</label>
                                <input type="text" name="briefIntroduction"/>
                            </li>
                            <li>
                                <label>已售数量：</label>
                                <input type="text" name="soldNumber"/>
                            </li>
                            <li>
                                <label>库存数量：</label>
                                <input type="text" name="stockNumber"/>
                            </li>
                            <li>
                                <label>状态：</label>
                                <input type="text" name="state"/>
                            </li>
                            <li>
                                <label>限购数量：</label>
                                <input type="text" name="limitedQuantity"/>
                            </li>
                            <li>
                                <label>产品排序权重：</label>
                                <input type="text" name="productOrderBy"/>
                            </li>
                            <li>
                                <label>客服电话：</label>
                                <input type="text" name="customerServiceTel"/>
                            </li>
                        
                       
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="system:product:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="system:product:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="system:product:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
             <!--    <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="system:product:export">
                    <i class="fa fa-download"></i> 导出
                </a> -->
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
    
        var editFlag = [[${@permission.hasPermi('system:product:edit')}]];
        var removeFlag = [[${@permission.hasPermi('system:product:remove')}]];
        var prefix = ctx + "system/product";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "产品",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id',
                    title: '产品id',
                    visible: false
                },
                {
                    field: 'productName',
                    title: '产品名称'
                },
                {
                    field: 'briefIntroduction',
                    title: '简介'
                },
                {
                    field: 'soldNumber',
                    title: '已售数量'
                },
                {
                    field: 'stockNumber',
                    title: '库存数量'
                },
                {
                    field: 'state',
                    title: '状态'
                },
                {
                    field: 'snapUpDate',
                    title: '抢购日期'
                },
                {
                    field: 'sendCodeDate',
                    title: '发码日期'
                },
                {
                    field: 'appointmentDate',
                    title: '预约日期'
                },
                {
                    field: 'appointmentMode',
                    title: '预约方式'
                },
                {
                    field: 'useDate',
                    title: '使用日期'
                },
                {
                    field: 'hyShop.shopName',
                    title: '店铺名称'
                },
                {
                    field: 'hyPicture.pcitureAddress',
                    title: '首页图',
                    formatter: function(value, row, index) {
				    	// 图片预览（注意：如存储在本地直接获取数据库路径，如有配置context-path需要使用ctx+路径）
				    	// 如：/profile/upload/2019/08/08/3b7a839aced67397bac694d77611ce72.png
				    		return $.table.imageView("/img/"+value);
				    		 /* if(index % 2 == 0){
					    		return $.table.imageView(value);
					    	}else {
					    		return $.table.imageView(value);
					    	}  */
				    }
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
