<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改组团登记')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-registration-edit" th:object="${hyGroupRegistration}">
            <input name="id" th:field="*{id}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">组团区域名称：</label>
                <div class="col-sm-8">
                    <input name="groupAreaName" th:field="*{groupAreaName}" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "system/groupRegistration";
        $("#form-registration-edit").validate({
        	rules : {
				groupAreaName : {
					required : true,
				}
        },
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-registration-edit').serialize());
            }
        }
    </script>
</body>
</html>
