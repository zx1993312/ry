<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
<th:block th:include="include :: header('新增组团登记')" />
</head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-registration-add">
			<div class="form-group">
				<label class="col-sm-3 control-label">组团区域名称：</label>
				<div class="col-sm-8">
					<input name="groupAreaName" class="form-control" type="text">
				</div>
			</div>
		</form>
	</div>
	<th:block th:include="include :: footer" />
	<script th:inline="javascript">
		var prefix = ctx + "system/groupRegistration"
		$("#form-registration-add").validate({
			rules : {

				groupAreaName : {
					required : true,
				}
			},
			focusCleanup : true
		});

		function submitHandler() {
			if ($.validate.form()) {
				$.operate.save(prefix + "/add", $('#form-registration-add')
						.serialize());
			}
		}
	</script>
</body>
</html>
