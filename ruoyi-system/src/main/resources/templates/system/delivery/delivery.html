<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('出库管理列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>出库编号：</label>
                                <input type="text" name="deliveryCode"/>
                            </li>
                            <li>
                                <label>领取人：</label>
                                <input type="text" name="deliveryReceiver"/>
                            </li>
                            <li>
                                <label>领取部门：</label>
                                <input type="text" name="deliveryDept"/>
                            </li>
                            <li>
                                <label>经办人：</label>
                                <input type="text" name="deliveryOperator"/>
                            </li>
                            <li>
                                <label>审核部门：</label>
                                <input type="text" name="operatorAuditDept"/>
                            </li>
                            <li>
                                <label>审核人：</label>
                                <input type="text" name="operatorAuditPerson"/>
                            </li>
                            <li>
                                <label>物料类型：</label>
                                <select name="operatorType">
                                    <option value="">所有</option>
                                    <option value="-1">代码生成请选择字典属性</option>
                                </select>
                            </li>
                            <li>
                                <label>物料用途：</label>
                                <input type="text" name="operatorUse"/>
                            </li>
                            <li>
                                <label>领取数量：</label>
                                <input type="text" name="operatorNumber"/>
                            </li>
                            <li>
                                <label>提料人id：</label>
                                <input type="text" name="liftingId"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="system:delivery:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="system:delivery:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="system:delivery:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="system:delivery:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('system:delivery:edit')}]];
        var removeFlag = [[${@permission.hasPermi('system:delivery:remove')}]];
        var prefix = ctx + "system/delivery";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "出库管理",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id',
                    title: '出库管理id',
                    visible: false
                },
                {
                    field: 'deliveryCode',
                    title: '出库编号'
                },
                {
                    field: 'deliveryReceiver',
                    title: '领取人'
                },
                {
                    field: 'deliveryDept',
                    title: '领取部门'
                },
                {
                    field: 'deliveryOperator',
                    title: '经办人'
                },
                {
                    field: 'operatorAuditDept',
                    title: '审核部门'
                },
                {
                    field: 'operatorAuditPerson',
                    title: '审核人'
                },
                {
                    field: 'operatorType',
                    title: '物料类型'
                },
                {
                    field: 'operatorUse',
                    title: '物料用途'
                },
                {
                    field: 'operatorNumber',
                    title: '领取数量'
                },
                {
                    field: 'liftingId',
                    title: '提料人id'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
