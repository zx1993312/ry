<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改出库管理')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-delivery-edit" th:object="${hyDelivery}">
            <input name="id" th:field="*{id}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">出库编号：</label>
                <div class="col-sm-8">
                    <input name="deliveryCode" th:field="*{deliveryCode}" class="form-control" type="text" disabled="disabled">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">领取时间：</label>
                <div class="col-sm-8">
                    <input name="hyLifting.createTime" th:field="*{hyLifting.createTime}" class="form-control" type="text" disabled="disabled">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">领取人：</label>
                <div class="col-sm-8">
                    <input name="hyLifting.proposer" th:field="*{hyLifting.proposer}" class="form-control" type="text" disabled="disabled">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">领取部门：</label>
                <div class="col-sm-8">
                    <input name="hyLifting.depts" th:field="*{hyLifting.depts}" class="form-control" type="text" disabled="disabled">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">经办人：</label>
                <div class="col-sm-8">
                    <input name="hyLifting.hyMaterial.checkmen" th:field="*{hyLifting.hyMaterial.checkmen}" class="form-control" type="text" disabled="disabled">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">审核部门：</label>
                <div class="col-sm-8">
                    <input name="hyLifting.hyMaterial.specimendept" th:field="*{hyLifting.hyMaterial.specimendept}" class="form-control" type="text" disabled="disabled">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">审核人：</label>
                <div class="col-sm-8">
					<input name="hyLifting.hyMaterial.specimen" th:field="*{hyLifting.hyMaterial.specimen}" class="form-control" type="text" disabled="disabled">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">物料类型：</label>
                <div class="col-sm-8">
                    <input name="hyLifting.hyMaterial.materialType" th:field="*{hyLifting.hyMaterial.materialType}" class="form-control" type="text" disabled="disabled">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">物料用途：</label>
                <div class="col-sm-8">
                    <input name="hyLifting.materialUse" th:field="*{hyLifting.materialUse}" class="form-control" type="text" disabled="disabled">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">领取数量：</label>
                <div class="col-sm-8">
                    <input name="hyLifting.materialNumber" th:field="*{hyLifting.materialNumber}" class="form-control" type="text" disabled="disabled">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "system/delivery";
        $("#form-delivery-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-delivery-edit').serialize());
            }
        }
    </script>
</body>
</html>
