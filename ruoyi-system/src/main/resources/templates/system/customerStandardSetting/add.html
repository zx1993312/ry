<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('添加客户标准单项设置')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-equipment-add">
        	<div class="form-group">    
                <label class="col-sm-3 control-label">楼宇名称：</label>
                <div class="col-sm-8">
                    <select name="buildingName" class="form-control m-b" th:with="type=${@building.getBuilding()}">
                        <option value="">请选择</option>
                        <option th:each="dict : ${type}" th:text="${dict.buildingName}" th:value="${dict.id}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">业主名称：</label>
                <div class="col-sm-8">
                    <input id="ownerName" name="ownerName" class="form-control" type="text" onclick="selectOwner()">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">房屋编号：</label>
                <div class="col-sm-8">
                    <input id="houseNumber" name="houseNumber" class="form-control" type="text" onclick="selectHouseNumber()">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">房屋名称：</label>
                <div class="col-sm-8">
                    <input id="houseName" name="houseName" class="form-control" type="text" readonly="readonly">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">交房状态：</label>
                <div class="col-sm-8">
                    <select name="deliveryStatus" class="form-control m-b" th:with="type=${@dict.getType('hy_delivery_status')}">
                        <option value="">请选择</option>
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">车位编号：</label>
                <div class="col-sm-8">
                    <input id="parkingNumber" name="parkingNumber" class="form-control" type="text" onclick="selectParkingNumber()">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">表计名称：</label>
                <div class="col-sm-8">
                    <input id="meterName" name="meterName" class="form-control" type="text" onclick="selectMeterName()">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">费用名称：</label>
                <div class="col-sm-8">
                    <select name="costItems" class="form-control m-b" th:with="type=${@cost.getCost()}">
                        <option value="">请选择</option>
                        <option th:each="dict : ${type}" th:text="${dict.costItems}" th:value="${dict.id}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">标准名称：</label>
                <div class="col-sm-8">
                    <select name="expenseType" class="form-control m-b" th:with="type=${@cost.getCost()}">
                        <option value="">请选择</option>
                        <option th:each="dict : ${type}" th:text="${dict.expenseType}" th:value="${dict.id}"></option>
                    </select>
                </div>
            </div>
            
            
            <div class="form-group">    
                <label class="col-sm-3 control-label">收费标准：</label>
                <div class="col-sm-8">
                    <input id="standardState" name="standardState" class="form-control" type="text" onclick="selectFee()" >
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">计费周期：</label>
                <div class="col-sm-8">
                    <select id="billingCycle" name="billingCycle" class="form-control m-b" th:with="type=${@dict.getType('hy_billing_cycle')}">
						<option value="">请选择</option>
						<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
					</select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">计算方式：</label>
                <div class="col-sm-8">
                    <select id="calculationMehod" name="calculationMehod" class="form-control m-b" th:with="type=${@dict.getType('hy_subject_type')}">
						<option value="">请选择</option>
						<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
					</select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">出租时自动转移租户：</label>
                <div class="col-sm-8">
                    <select id="transferTenants" name="transferTenants" class="form-control m-b" th:with="type=${@dict.getType('sys_yes_no')}">
						<option value="">请选择</option>
						<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
					</select>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "system/customer"
        $("#form-equipment-add").validate({
        	rules : {
        		buildingName : {
					required : true
				},
				ownerName : {
					required : true
				},
				houseNumber : {
					required : true
				},
				houseName : {
					required : true
				},
				deliveryStatus : {
					required : true
				},
				meterName : {
					required : true
				},
				costItems : {
					required : true
				},
				expenseType : {
					required : true
				},
			},
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-equipment-add').serialize());
            }
        }
        
        
        
        
        function selectOwner() {
			$.modal.open("业主资料登记列表","/system/registration");
		}
        
        function selectHouseNumber() {
			$.modal.open("房屋登记列表","/system/inf");
			$("#feeName").attr("disabled","disabled");
			$("#standardName").attr("disabled","disabled");
		}
        
        function selectParkingNumber() {
			$.modal.open("车位资料列表","/system/parkingData");
		}
        
        function selectMeterName() {
			$.modal.open("抄表设置列表","/system/meter");
		}
        
        function selectFee() {
    		$.modal.open("收费标准选择","/system/customerStandardsCost");
    	}
    </script>
</body>
</html>
