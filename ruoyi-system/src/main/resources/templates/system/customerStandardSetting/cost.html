<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org"
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
<th:block th:include="include :: header('费用项目列表')" />
<th:block th:include="include :: bootstrap-duallistbox-css" />
</head>
<body class="gray-bg">
	<div class="container-div">
		<div class="row">
			<div class="col-sm-12 search-collapse">
				<form id="formId">
					<div class="select-list">
						<ul>
							<li><label>费用项目：</label> <input type="text" name="costItems" onclick="selectProject()"/>
							</li>
							<li><label>收费标准：</label> <input type="text"
								name="standardName" onclick="selectFee()" /></li>
							<li><label>计费周期：</label> <select name="billingCycle"
								 class="form-control m-b"
								th:with="type=${@dict.getType('hy_billing_cycle')}">
									<option value="">请选择</option>
									<option th:each="dict : ${type}" th:text="${dict.dictLabel}"
										th:value="${dict.dictValue}"></option>

							</select></li>
							<li><label>计算方式：</label> <select name="calculationMehod"
								 class="form-control m-b"
								th:with="type=${@dict.getType('hy_subject_type')}">
									<option value="">请选择</option>
									<option th:each="dict : ${type}" th:text="${dict.dictLabel}"
										th:value="${dict.dictValue}"></option>
							</select></li>
							<li><label>出租时自动转移租户：</label> <select name="transferTenants"
							class="form-control m-b"
								th:with="type=${@dict.getType('sys_yes_no')}">
									<option value="">请选择</option>
									<option th:each="dict : ${type}" th:text="${dict.dictLabel}"
										th:value="${dict.dictValue}"></option>
							</select></li>

						
						</ul>
					</div>
				</form>
			</div>


			<div class="col-sm-12 select-table table-striped">
				<div class="ibox-content">

					<p style="text-align: center">房号选择</p>

					<div class="col-sm-8">
						<div class="select-list" style="margin-left: 52%;">
							<ul>
								<li><select name="currentState" class="form-control m-b"
									th:with="type=${@dict.getType('hy_use_state')}">
										<option value="0">按组团</option>
										<option value="1">按楼宇</option>
										<option value="2">按单元</option>
										<option value="3">按楼层</option>
								</select></li>
							</ul>
						</div>
					</div>
					<form id="form" action="#" class="wizard-big">
						<select class="form-control dual_select" multiple>

						</select>
					</form>


				</div>
			</div>
		</div>
	</div>
	<th:block th:include="include :: footer" />
	<th:block th:include="include :: bootstrap-duallistbox-js" />
	<script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('system:cost:edit')}]];
        var removeFlag = [[${@permission.hasPermi('system:cost:remove')}]];
        var prefix = ctx + "system/customerStandardSetting";

 
        $('.dual_select').bootstrapDualListbox({
	    	nonSelectedListLabel: '房屋范围',
            selectedListLabel: '&nbsp',
            preserveSelectionOnMove: 'moved',
            moveOnSelect: false,           // 出现一个剪头，表示可以一次选择一个
            filterTextClear: '请选择',
            moveSelectedLabel: "添加",
            moveAllLabel: '添加所有',
            removeSelectedLabel: "移除",
            removeAllLabel: '移除所有',
            infoText: false,
            showFilterInputs: false,       // 是否带搜索
	        selectorMinimalHeight: 160
	    });
        function selectFee() {
			$.modal.open("收费标准选择","/system/selectCost");
			
	}
        function selectProject() {
			$.modal.open("收费项目选择","/system/costSelect");
			
	}
    </script>
</body>
</html>
