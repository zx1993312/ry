<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('收银台列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>选择小区：</label>
                                <select id="communityName" name="hyResidentialQuarters.communityName" class="form-control" th:with="type=${@quarters.getQuarters()}" onchange="da()">
									<option value="">请选择</option>
									<option th:if="data!=null" th:each="data:${type}" th:text="${data.communityName}" th:value="${data.communityName}"></option>
						 	    </select>
                            </li>
                            <li>
                                <label>选择楼宇：</label>
						 	    <select name="hyBuilding.buildingName" class="form-control m-b" th:with="type=${@building.getBuilding()}">
		                        <option value="">请选择</option>
		                        <option th:each="dict : ${type}" th:text="${dict.buildingName}" th:value="${dict.buildingName}"></option>
		                    </select>
                            </li>
                            <li>
                                <label>选择单元：</label>
                                <select name="hyHouseInf.unit" class="form-control" th:with="type=${@houseInf.getHouseInf()}">
									<option value="">请选择</option>
									<option th:if="data!=null" th:each="data:${type}" th:text="${data.unit}" th:value="${data.unit}"></option>
						 	    </select>
                            </li>
                            <li>
                                <label>费用项目：</label>
                                <select id="costItems" name="costItems" class="form-control" th:with="type=${@cost.getCost()}" onchange="changeStandardName()"> 
									<option value="">请选择</option>
									<option th:if="data != null" th:each="data : ${type}" th:text="${data.costItems}" th:value="${data.costItems}"></option>
								</select> 
                            </li>
                            <li>
                                <label>缴费状态：</label>
                                <select class="form-control"> 
									<option value="">请选择</option>
									<option value="0">欠费</option>
									<option value="1">已缴</option>
								</select> 
                            </li>
                            <li>
                                <label>费用开始时间：</label>
                                <input type="text" class="time-input" placeholder="请选择开始时间" name="bilingStartDate"/>
                            </li>
                            <li>
                                <label>费用结束时间：</label>
                                <input type="text" class="time-input" placeholder="请选择结束时间" name="bilingEndDate"/>
                            </li>
                            <li>
                                <label>业主姓名：</label>
                                <input type="text" class="form-control" name="hyOwnerRegistration.ownerName"/>
                            </li>
                            <li>
                                <label>业主手机号：</label>
                                <input type="text" class="form-control" name="hyOwnerRegistration.mobilePhone"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-primary multiple disabled" onclick="">
                    <i class="fa fa-edit"></i> 合并收款
                </a>
                <a class="btn btn-primary multiple disabled" onclick="">
                    <i class="fa fa-edit"></i> 综合收款
                </a>
                <a class="btn btn-warning" onclick="">
                    <i class="fa fa-download"></i> 打印收据
                </a>
                <a class="btn btn-warning" onclick="">
                    <i class="fa fa-download"></i> 打印催收单
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('system:cost:edit')}]];
        var removeFlag = [[${@permission.hasPermi('system:cost:remove')}]];
        var prefix = ctx + "system/cashierDesk";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                importUrl: prefix + "/importData",
                importTemplateUrl: prefix + "/importTemplate",
                modalName: "费用项目",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id',
                    title: '编号'
                },
                {
                    field: 'costItems',
                    title: '费用项目'
                },
                {
                    field: 'hyResidentialQuarters.communityName',
                    title: '所在小区'
                },
                {
                    field: 'hyBuilding.buildingName',
                    title: '楼栋名称'
                },
                {
                    field: 'hyHouseInf.houseNumber',
                    title: '房屋编号'
                },
                {
                    field: 'hyOwnerRegistration.ownerName',
                    title: '业主名称'
                },
                {
                    field: 'feeDate',
                    title: '费用日期'
                },
                {
                    field: 'hyCollection.isCollection',
                    title: '支付状态'
                },
                {
                    field: 'amountReceivable',
                    title: '应收费用'
                },
                {
                    field: 'hyCollection.amount',
                    title: '已收费用'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>单笔收款</a> ');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
        function da(){
        	console.log($("communityName").val());
        }
    </script>
</body>
</html>
