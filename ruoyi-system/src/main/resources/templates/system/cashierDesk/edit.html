<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-cost-edit" th:object="${hyCost}">
            <div class="form-group">    
                <label class="col-sm-3 control-label">编号：</label>
                <div class="col-sm-8">
                   <input th:field="*{id}" class="form-control" type="text" disabled="disabled">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">费用项目：</label>
                <div class="col-sm-8">
                    <input th:field="*{costItems}" class="form-control" type="text" disabled="disabled">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">所在小区：</label>
                <div class="col-sm-8">
                	<input th:field="*{hyResidentialQuarters.communityName}" class="form-control" type="text" disabled="disabled">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">栋号：</label>
                <div class="col-sm-8">
                	<input th:field="*{hyBuilding.buildingNumber}" class="form-control" type="text" disabled="disabled">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">房屋编号：</label>
                <div class="col-sm-8">
                	<input th:field="*{hyHouseInf.houseNumber}" class="form-control" type="text" disabled="disabled">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">业主名称：</label>
                <div class="col-sm-8">
                	<input th:field="*{hyOwnerRegistration.ownerName}" class="form-control" type="text" disabled="disabled">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">费用日期：</label>
                <div class="col-sm-8">
                	<div class="input-group date">
                        <input name="feeDate" th:field="*{feeDate}" class="form-control" type="text" disabled="disabled">
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">支付状态：</label>
                <div class="col-sm-8">
                	<select th:field="*{hyCollection.isCollection}" class="form-control" disabled="disabled">
						<option value="">未支付</option>
						<option value="0">已支付</option>
					</select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">应收费用：</label>
                <div class="col-sm-8">
                	<input th:field="*{amountReceivable}" class="form-control" type="text" disabled="disabled">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">已收费用：</label>
                <div class="col-sm-8">
                	<input th:field="*{hyCollection.amount}" class="form-control" type="text" disabled="disabled">
                </div>
            </div>
            <div class="form-group">    
                <div class="col-sm-8">
                   <input name="costId" th:field="*{houseAndCost.costId}" class="form-control" type="hidden">
                </div>
            </div>
            <div class="form-group">    
                <div class="col-sm-8">
                   <input name="houseId" th:field="*{houseAndCost.houseId}" class="form-control" type="hidden">
                </div>
            </div>
            <div class="form-group">    
                <div class="col-sm-8">
                   <input name="ownerId" th:field="*{hyHouseInf.ownerId}" class="form-control" type="hidden">
                </div>
            </div>
             <div class="form-group">    
                <label class="col-sm-3 control-label">收据号码：</label>
                <div class="col-sm-8">
                    <input id="receiptNumber" name="receiptNumber" class="form-control" type="text" onclick="selectBillSet()">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">总金额：</label>
                <div class="col-sm-8">
                    <input name="amount" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">申请时间：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <input id="applyTime" name="applyTime" class="form-control" placeholder="yyyy-MM-dd" type="text">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">收款人：</label>
                <div class="col-sm-8">
                    <input name="payee" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">收款方式：</label>
                <div class="col-sm-8">
                    <select name="collectionType" class="form-control" th:with="type=${@dict.getType('hy_collection_type')}">
							<option value="">请选择</option>
							<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
					</select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">收款时间：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <input id="collectionTime" name="collectionTime" class="form-control" placeholder="yyyy-MM-dd" type="text">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">是否收款：</label>
                <div class="col-sm-8">
                    <select id="isCollection" name="isCollection" class="form-control" th:with="type=${@dict.getType('sys_yes_no')}">
							<option value="">请选择</option>
							<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
					</select>
                </div>
            </div>
                	<input id="isBook" name="isBook" class="form-control" type="hidden">
                	<input id="paymentStatue" name="paymentStatue" class="form-control" type="hidden">
                	<input id="isDeferred" name="isDeferred" class="form-control" type="hidden">
                	<input id="isRefund" name="isRefund" class="form-control" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">备注：</label>
                <div class="col-sm-8">
                    <input name="collectionRemark" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    
    <script th:inline="javascript">
        var prefix = ctx + "system/collection";
        $("#form-cost-edit").validate({
            focusCleanup: true
        });
        
        $(function() {
        	var date = new Date();
        	var year = date.getFullYear();
        	var Month = date.getMonth()+1;
        	var da = date.getDate();
        	var hh = date.getHours();
        	var mm = date.getMinutes();
        	var ss = date.getSeconds();
        	var dateStr = year+"-"+Month+"-"+da+" "+hh+":"+mm+":"+ss;
        	$("#applyTime").val(dateStr);
        	$("#collectionTime").val(dateStr);
        	$("#isCollection").val(1);
        	$("#isBook").val(1);
        	$("#paymentStatue").val(1);
        	$("#isDeferred").val(1);
        	$("#isRefund").val(1);
        });

        function submitHandler() {
            if ($.validate.form()) {
            		$.operate.save1(prefix + "/add", $('#form-cost-edit').serialize());
            }
                
        }
        function selectBillSet(){
        	$.modal.open("票据页面","/system/selectBillSet");
        };
    </script>
</body>
</html>
