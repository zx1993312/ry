<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-cost-edit" th:object="${hyCost}">
            <div class="form-group">    
                <label class="col-sm-3 control-label">编号：</label>
                <div class="col-sm-8">
                   <input th:field="*{id}" class="form-control" type="text">
                   <input name="id" th:field="*{id}" class="form-control" type="hidden">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">费用项目：</label>
                <div class="col-sm-8">
                    <input th:field="*{costItems}" class="form-control" type="text">
                    <input name="costItems" th:field="*{costItems}" class="form-control" type="hidden">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">所在小区：</label>
                <div class="col-sm-8">
                	<input th:field="*{hyResidentialQuarters.communityName}" class="form-control" type="text">
                	<input name="hyResidentialQuarters.communityName" th:field="*{hyResidentialQuarters.communityName}" class="form-control" type="hidden">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">楼栋名称：</label>
                <div class="col-sm-8">
                	<input th:field="*{hyBuilding.buildingName}" class="form-control" type="text">
                	<input name="hyBuilding.buildingName" th:field="*{hyBuilding.buildingName}" class="form-control" type="hidden">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">房屋编号：</label>
                <div class="col-sm-8">
                	<input th:field="*{hyHouseInf.houseNumber}" class="form-control" type="text">
                	<input name="hyHouseInf.houseNumber" th:field="*{hyHouseInf.houseNumber}" class="form-control" type="hidden">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">业主名称：</label>
                <div class="col-sm-8">
                	<input th:field="*{hyOwnerRegistration.ownerName}" class="form-control" type="text">
                	<input name="hyOwnerRegistration.ownerName" th:field="*{hyOwnerRegistration.ownerName}" class="form-control" type="hidden">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">费用日期：</label>
                <div class="col-sm-8">
                	<div class="input-group date">
                        <input name="feeDate" th:field="*{feeDate}" class="form-control" type="text">
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">支付状态：</label>
                <div class="col-sm-8">
                	<select th:field="*{hyCollection.isCollection}" class="form-control">
						<option value="">未支付</option>
						<option value="0">已支付</option>
					</select>
                	<input id="isCollection" name="hyCollection.isCollection" th:field="*{hyCollection.isCollection}" class="form-control" type="hidden">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">应收费用：</label>
                <div class="col-sm-8">
                	<input th:field="*{amountReceivable}" class="form-control" type="text">
                	<input name="amountReceivable" th:field="*{amountReceivable}" class="form-control" type="hidden">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">已收费用：</label>
                <div class="col-sm-8">
                	<input th:field="*{hyCollection.amount}" class="form-control" type="text">
                	<input name="hyCollection.amount" th:field="*{hyCollection.amount}" class="form-control" type="hidden">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "system/cashierDesk";
        $("#form-cost-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
            	console.log($("#isCollection").val());
            	console.log(typeof $("#isCollection").val());
            	if($("#isCollection").val()=="0"){
            		$.modal.alertWarning("该条数据已被收款");
            	}else{
            		$.operate.save(prefix + "/edit", $('#form-cost-edit').serialize());
                }
            }
                
        }
    </script>
</body>
</html>
