<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org"
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
<th:block th:include="include :: header('业主资料登记列表')" />
</head>
<body class="gray-bg">
	<div class="container-div">
		<div class="row">
			<div class="col-sm-12 search-collapse">
				<form id="formId">
					<div class="select-list">
						<ul>
							<li><label>业主名称：</label> <input type="text" name="ownerName" />
							</li>
							<li><label>房屋编号：</label> <input type="text" name="houseNum" 
							onkeyup="this.value=this.value.replace(/\D/g,'')"/>
							</li>
							<li><label>固定电话：</label> <input type="text"
								name="fixedTelephone" onkeyup="this.value=this.value.replace(/\D/g,'')"/></li>
							<li><label>移动电话：</label> <input type="text"
								name="mobilePhone" onkeyup="this.value=this.value.replace(/\D/g,'')"/></li>
							<li><label>证件号码：</label> <input type="text" name="idCardNum" />
							</li>
							<li><label>供应商类别：</label> <input type="text"
								name="suplierCategory" onkeyup="this.value=this.value.replace(/\D/g,'')"/></li>
							<li><label>是否锁定：</label> <select name="lockedNot"
								class="form-control "
								th:with="type=${@dict.getType('sys_yes_no')}">
									<option value="">请选择</option>
									<option th:each="dict : ${type}" th:text="${dict.dictLabel}"
										th:value="${dict.dictValue}"></option>
							</select></li>
							<li><label>出入卡号：</label> <input type="text" name="accessNum"
							onkeyup="this.value=this.value.replace(/\D/g,'')" />
							</li>
							<li><label>证件名称：</label> <input type="text"
								name="certificateName" /></li>
							<li><label>客户类别：</label> <input type="text"
								name="customerCategoy" onkeyup="this.value=this.value.replace(/\D/g,'')"/></li>
							<li><label>传真电话：</label> <input type="text" name="faxPhone" 
							onkeyup="this.value=this.value.replace(/\D/g,'')"/>
							</li>
							<li><label>联系地址：</label> <input type="text"
								name="contactAddress" /></li>
							<li><label>邮政编码：</label> <input type="text"
								name="postalCode" onkeyup="this.value=this.value.replace(/\D/g,'')"/></li>
							<li><label>收件人：</label> <input type="text"
								name="postalPreson" /></li>
							<li><label>电子邮件：</label> <input type="text" name="eMail" />
							</li>
							<li><label>绑定手机户名：</label> <input type="text"
								name="phoneAccount" /></li>
							<li><label>绑定手机号码：</label> <input type="text"
								name="bindingPhoneNum" onkeyup="this.value=this.value.replace(/\D/g,'')"/></li>
							<li><label>共有业主：</label> <input type="text" name="coOwner" />
							</li>
							<li><label>业主标识：</label> <input type="text"
								name="ownerIdentification" onkeyup="this.value=this.value.replace(/\D/g,'')"/></li>
							<li><label>姓：</label> <input type="text" name="firName" /></li>
							<li><label>名：</label> <input type="text" name="secName" /></li>
							<li><label>性别：</label> <select id="gender" name="gender"
								class="form-control "
								th:with="type=${@dict.getType('sys_user_sex')}">
									<option value="">请选择</option>
									<option th:each="dict : ${type}" th:text="${dict.dictLabel}"
										th:value="${dict.dictValue}"></option>
							</select></li>
							<li><label>国籍：</label> <input type="text" name="nationality" />
							</li>
							<li><label>出生日期：</label> <input type="text"
								class="time-input" placeholder="请选择出生日期" name="birthDate" /></li>
							<li><label>工作单位：</label> <input type="text" name="workUnit" />
							</li>
							<li><label>职业：</label> <input type="text" name="ownerJob" />
							</li>
							<li><label>兴趣爱好：</label> <input type="text"
								name="ownerHobby" /></li>
							<li><label>用户名：</label> <input type="text" name="ownerId" />
							</li>
							<li><label>纳税人识别号：</label> <input type="text"
								name="taxpayerNum" /></li>
							<li><label>地址、电话：</label> <input type="text"
								name="ownerAddPhone" /></li>
							<li><label>开户行及账号：</label> <input type="text"
								name="bankAccount" /></li>
							<li><label>托收类别：</label> <input type="text"
								name="collectionCategory"onkeyup="this.value=this.value.replace(/\D/g,'')" /></li>
							<li><label>银行行别：</label> <select name="bankType" 
								class="form-control "
								th:with="type=${@dict.getType('hy_bank')}">
									<option value="">请选择</option>
									<option th:each="dict : ${type}" th:text="${dict.dictLabel}"
										th:value="${dict.dictValue}"></option>
							</select></li>
							<li><label>开户行行号：</label> <input type="text" name="bankNum" onkeyup="this.value=this.value.replace(/\D/g,'')"/>
							</li>
							<li><label>银行户名：</label> <input type="text"
								name="bankAccountName" /></li>
							<li><a class="btn btn-primary btn-rounded btn-sm"
								onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
								<a class="btn btn-warning btn-rounded btn-sm"
								onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
							</li>
						</ul>
					</div>
				</form>
			</div>

			<div class="btn-group-sm" id="toolbar" role="group">
				<a class="btn btn-success" onclick="$.operate.add()"
					shiro:hasPermission="system:registration:add"> <i
					class="fa fa-plus"></i> 添加
				</a> <a class="btn btn-primary single disabled"
					onclick="$.operate.edit()"
					shiro:hasPermission="system:registration:edit"> <i
					class="fa fa-edit"></i> 修改
				</a> <a class="btn btn-danger multiple disabled"
					onclick="$.operate.removeAll()"
					shiro:hasPermission="system:registration:remove"> <i
					class="fa fa-remove"></i> 删除
				</a> 
				<a class="btn btn-info" onclick="$.table.importExcel()" shiro:hasPermission="system:user:import">

			          <i class="fa fa-upload"></i> 导入
			    </a>
			    
				<a class="btn btn-warning" onclick="$.table.exportExcel()"
					shiro:hasPermission="system:registration:export"> <i
					class="fa fa-download"></i> 导出
				</a>
				
			</div>
			<div class="col-sm-12 select-table table-striped">
				<table id="bootstrap-table"></table>
			</div>
		</div>
	</div>
	<th:block th:include="include :: footer" />
	<!-- 导入区域 -->
	<script id="importTpl" type="text/template">
<form enctype="multipart/form-data" class="mt20 mb10">
	<div class="col-xs-offset-1">
		<input type="file" id="file" name="file"/>
		<div class="mt10 pt5">
			<input type="checkbox" id="updateSupport" name="updateSupport" title="如果登录账户已经存在，更新这条数据。"> 是否更新已经存在的用户数据
			 &nbsp;	<a onclick="$.table.importTemplate()" class="btn btn-default btn-xs"><i class="fa fa-file-excel-o"></i> 下载模板</a>
		</div>
		<font color="red" class="pull-left mt10">
			提示：仅允许导入“xls”或“xlsx”格式文件！
		</font>
	</div>
</form>
	</script>
	<script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('system:registration:edit')}]];
        var removeFlag = [[${@permission.hasPermi('system:registration:remove')}]];
        var prefix = ctx + "system/registration";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                importUrl: prefix + "/import",
                exportUrl: prefix + "/export",
                importUrl: prefix + "/importData",
                importTemplateUrl: prefix + "/importTemplate",
                modalName: "业主资料登记",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id',
                    title: '主键',
                    visible: false
                },
                {
                    field: 'hyProject.projectName',
                    title: '所属项目'
                },
                {
                    field: 'ownerName',
                    title: '业主名称'
                },
                {
                    field: 'fixedTelephone',
                    title: '固定电话'
                },
                {
                    field: 'mobilePhone',
                    title: '移动电话'
                },
                {
                    field: 'idCardNum',
                    title: '证件号码'
                },
                {
                    field: 'suplierCategory',
                    title: '供应商类别'
                },
                {
                    field: 'lockedNot',
                    title: '是否锁定',
                    formatter: function(value, item, index) {
                    	switch(value){
	                    	case "0" : value =  "是";break;
	                    	case "1" : value =  "否";break;
	                    	
	                	}
		            	return value;
		            }
                },
                {
                    field: 'accessNum',
                    title: '出入卡号'
                },
                {
                    field: 'certificateName',
                    title: '证件名称'
                },
                {
                    field: 'customerCategoy',
                    title: '客户类别'
                },
                {
                    field: 'faxPhone',
                    title: '传真电话'
                },
                {
                    field: 'contactAddress',
                    title: '联系地址'
                },
                {
                    field: 'postalCode',
                    title: '邮政编码'
                },
                {
                    field: 'postalPreson',
                    title: '收件人'
                },
                {
                    field: 'eMail',
                    title: '电子邮件'
                },
                {
                    field: 'phoneAccount',
                    title: '绑定手机户名'
                },
                {
                    field: 'bindingPhoneNum',
                    title: '绑定手机号码'
                },
                {
                    field: 'coOwner',
                    title: '共有业主'
                },
                {
                    field: 'ownerIdentification',
                    title: '业主标识'
                },
                {
                    field: 'firName',
                    title: '姓'
                },
                {
                    field: 'secName',
                    title: '名'
                },
                {
                    field: 'gender',
                    title: '性别'
                },
                {
                    field: 'nationality',
                    title: '国籍'
                },
                {
                    field: 'birthDate',
                    title: '出生日期'
                },
                {
                    field: 'workUnit',
                    title: '工作单位'
                },
                {
                    field: 'ownerJob',
                    title: '职业'
                },
                {
                    field: 'ownerHobby',
                    title: '兴趣爱好'
                },
                {
                    field: 'ownerId',
                    title: '用户名'
                },
                {
                    field: 'taxpayerNum',
                    title: '纳税人识别号'
                },
                {
                    field: 'ownerAddPhone',
                    title: '地址、电话'
                },
                {
                    field: 'bankAccount',
                    title: '开户行及账号'
                },
                {
                    field: 'collectionCategory',
                    title: '托收类别'
                },
                {
                    field: 'bankType',
                    title: '银行行别',
                    formatter: function(value, item, index) {
                    	switch(value){
	                    	case 0 : value =  "工商银行";break;
	                    	case 1 : value =  "中国银行";break;
	                    	case 2 : value =  "建设银行";break;
	                    	case 3 : value =  "交通银行";break;
	                    	case 4 : value =  "农业银行";break;
	                    	case 5 : value =  "邮政银行";break;
	                	}
		            	return value;
		            }
                },
                {
                    field: 'bankNum',
                    title: '开户行行号'
                },
                {
                    field: 'bankAccountName',
                    title: '银行户名'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
<!-- 导入区域 -->
<script id="importTpl" type="text/template">
<form enctype="multipart/form-data" class="mt20 mb10">
	<div class="col-xs-offset-1">
		<input type="file" id="file" name="file"/>
		<div class="mt10 pt5">
			<input type="checkbox" id="updateSupport" name="updateSupport" title="如果登录账户已经存在，更新这条数据。"> 是否更新已经存在的用户数据
			 &nbsp;	<a onclick="$.table.importTemplate()" class="btn btn-default btn-xs"><i class="fa fa-file-excel-o"></i> 下载模板</a>
		</div>
		<font color="red" class="pull-left mt10">
			提示：仅允许导入“xls”或“xlsx”格式文件！
		</font>
	</div>
</form>
</script>
</html>
