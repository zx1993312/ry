<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增小区设置')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-settings-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label">小区设置：</label>
                <div class="col-sm-8">
                    <input name="communitySettings" class="form-control" type="text" placeholder="请输入小区设置">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">说明：</label>
                <div class="col-sm-8">
                    <input name="explains" class="form-control" type="text" placeholder="请输入说明">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">是否启用：</label>
                <div class="col-sm-8">
                    <input name="enables" class="form-control" type="text" placeholder="请输入是/否">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">小区id：</label>
                <div class="col-sm-8">
                    <input name="residentialQuartersId" class="form-control" type="text" placeholder="请输入小区id" onkeyup="this.value=this.value.replace(/\D/g,'')">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "system/settings"
        $("#form-settings-add").validate({
        	rules:{
        		residentialQuartersId:{
        			number:true,
        			required:true,
        			maxlength : 20
        		},
        		communitySettings:{
        			required:true,
        			maxlength : 255
        		},
        		explains:{
        			required:true,
        			maxlength : 255
        		},
        		enables:{
        			required:true,
        			maxlength : 255
        		}
        	},
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-settings-add').serialize());
            }
        }
    </script>
</body>
</html>
