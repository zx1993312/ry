<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
<th:block th:include="include :: header('修改票据设置')" />
</head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-set-edit"
			th:object="${hyBillSet}">
			<input name="id" th:field="*{id}" type="hidden">          
			<div class="form-group">
				<label class="col-sm-3 control-label">票据种类：</label>
				<div class="col-sm-8">
					<select id="billTypes" name="billTypes" th:field="*{billTypes}" class="form-control "
						th:with="type=${@dict.getType('hy_bill_set')}">
						<option value="">请选择</option>
						<option value="0">收据</option>
						<option value="1">发票</option>
						<option value="2">凭据</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">票据类别：</label>
				<div class="col-sm-8">
					<input name="billCategory" th:field="*{billCategory}"
						class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">前缀：</label>
				<div class="col-sm-8">
					<input name="prefix" th:field="*{prefix}" class="form-control"
						type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">后缀：</label>
				<div class="col-sm-8">
					<input name="suffix" th:field="*{suffix}" class="form-control"
						type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">位数：</label>
				<div class="col-sm-8">
					<input name="digit" th:field="*{digit}" class="form-control"
						type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">票据样例：</label>
				<div class="col-sm-8">
					<input name="billSample" th:field="*{billSample}"
						class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">是否定额票据：</label>
				<div class="col-sm-8">
					<label><input type="checkbox" name="panel" value="0">定额票据</label>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">定额票据面板：</label>
				<div class="col-sm-8">
					<input name="billPanel" th:field="*{billPanel}"
						class="form-control" type="text">
				</div>
			</div>
		</form>
	</div>
	<th:block th:include="include :: footer" />
	<script th:inline="javascript">
		var prefix = ctx + "system/set";
		$("#form-set-edit").validate({
			onkeyup : false,
			rules : {
				billTypes : {
					required : true,
				},
				billCategory : {
					required : true,
					maxlength:50,
				},
				prefix : {
					required : true,
					maxlength:50,
				},
				suffix : {
					required : true,
					maxlength:50,
				},
				digit : {
					required : true,
					maxlength:50,
				},
				billSample : {
					required : true,
					maxlength:50,
				},
			},
			focusCleanup : true
		});

		function submitHandler() {
			if ($.validate.form()) {
				$.operate.save(prefix + "/edit", $('#form-set-edit')
						.serialize());
			}
		}
	</script>
</body>
</html>
