<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增设备异常')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-abnormal-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label">异常名称：</label>
                <div class="col-sm-8">
                    <input name="abnormalName" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">异常描述：</label>
                <div class="col-sm-8">
                    <input name="abnormalDescribe" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">异常图片：</label>
                <div class="col-sm-8">
                    <input name="abnormalPicture" class="form-control" type="text">
                </div>
            </div>
            <input name="abnormalStatus" value="1" class="form-control" type="hidden">
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "system/abnormal"
        $("#form-abnormal-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-abnormal-add').serialize());
            }
        }
    </script>
</body>
</html>
