<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增支付宝')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-alipay-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label">支付宝账号：</label>
                <div class="col-sm-8">
                    <input name="alipayAccount" class="form-control" type="text" placeholder="请输入支付宝账号">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">合作者身份：</label>
                <div class="col-sm-8">
                    <input name="partnerIdentity" class="form-control" type="text" placeholder="请输入合作者身份">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">校验密钥：</label>
                <div class="col-sm-8">
                    <input name="verificationKey" class="form-control" type="text" placeholder="请输入校验密钥">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">小区id：</label>
                <div class="col-sm-8">
                    <input name="residentialQuartersId" class="form-control" type="text" placeholder="请输入小区id" onkeyup="this.value=this.value.replace(/\D/g,'')">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "system/alipay"
        $("#form-alipay-add").validate({
        	rules:{
        		alipayAccount:{
        			required:true,
        			maxlength : 255
        		},
        		partnerIdentity:{
        			required:true,
        			maxlength : 255
        		},
        		verificationKey:{
        			required:true,
        			maxlength : 255
        		},
        		residentialQuartersId:{
        			required:true,
        			maxlength : 20
        		}
        	},
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-alipay-add').serialize());
            }
        }
    </script>
</body>
</html>
