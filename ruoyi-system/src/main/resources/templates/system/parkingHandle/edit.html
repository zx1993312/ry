<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
<th:block th:include="include :: header('修改车位资料
')" />
<th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-parking-edit"
			th:object="${hyParkingInf}">
			<input name="id" th:field="*{id}" type="hidden">
			<div class="form-group">
				<label class="col-sm-3 control-label">车位区域：</label>
				<div class="col-sm-8">
					<input name="parkingArea" th:field="*{parkingArea}"
						class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">车位类别：</label>
				<div class="col-sm-8">
					<input name="parkingType" th:field="*{parkingType}"
						class="form-control m-b" type="text" />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">车位类型：</label>
				<div class="col-sm-8">
					<input name="parkingClass" th:field="*{parkingClass}"
						class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">车位编号：</label>
				<div class="col-sm-8">
					<input name="parkingNumber" th:field="*{parkingNumber}"
						class="form-control" type="text">
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-3 control-label">收费标准：</label>
				<div class="col-sm-8">
					<input name="chargingStandard" th:field="*{chargingStandard}"
						class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">当前状态：</label>
				<div class="col-sm-8">
					<select name="currentState" th:field="*{currentState}"
						class="form-control m-b"
						th:with="type=${@dict.getType('hy_use_state')}">
						<option value="">请选择</option>
						<option th:each="dict : ${type}" th:text="${dict.dictLabel}"
							th:value="${dict.dictValue}"></option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">客户名称：</label>
				<div class="col-sm-8">
					<input name="ownerName" th:field="*{ownerName}"
						class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">房屋编号：</label>
				<div class="col-sm-8">
					<input name="houseNumber" th:field="*{houseNumber}"
						class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">房屋名称：</label>
				<div class="col-sm-8">
					<input name="houseName" th:field="*{houseName}"
						class="form-control" type="text">
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-3 control-label">停车卡号：</label>
				<div class="col-sm-8">
					<input name="parkingCard" th:field="*{parkingCard}"
						class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">车牌号码：</label>
				<div class="col-sm-8">
					<input name="licensePlate" th:field="*{licensePlate}"
						class="form-control" type="text">
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-3 control-label">开始时间：</label>
				<div class="col-sm-8">
					<div class="input-group date">
						<input name="timeStr"
							th:value="${#dates.format(hyParkingInf.timeStr, 'yyyy-MM-dd')}"
							class="form-control" placeholder="yyyy-MM-dd" type="text">
						<span class="input-group-addon"><i class="fa fa-calendar"></i></span>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">结束时间：</label>
				<div class="col-sm-8">
					<div class="input-group date">
						<input name="timeEnd"
							th:value="${#dates.format(hyParkingInf.timeEnd, 'yyyy-MM-dd')}"
							class="form-control" placeholder="yyyy-MM-dd" type="text">
						<span class="input-group-addon"><i class="fa fa-calendar"></i></span>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">计费周期：</label>
				<div class="col-sm-8">
					<input name="bilingCycle" th:field="*{bilingCycle}"
						class="form-control" type="text">
				</div>
			</div>
		</form>
	</div>
	<th:block th:include="include :: footer" />
	<th:block th:include="include :: datetimepicker-js" />
	<script th:inline="javascript">
		var prefix = ctx + "system/parking";
		$("#form-parking-edit").validate({
			onkeyup : false,
			rules : {
				parkingArea : {
					required : true,
					maxlength : 50,
				},
				parkingType : {
					required : true,
					maxlength : 50,
				},
				parkingClass : {
					required : true,
					maxlength : 50,
				},
				parkingNumber : {
					required : true,
					maxlength : 50,
				},

				chargingStandard : {
					required : true,
					maxlength : 50,
				},
				currentState : {
					required : true,
					maxlength : 50,
				},
				ownerName : {
					required : true,
					maxlength : 50,
				},
				houseNumber : {
					required : true,
					maxlength : 20,
				},
				houseName : {
					required : true,
					maxlength : 50,
				},

				parkingCard : {
					required : true,
					maxlength : 30,
				},
				licensePlate : {
					required : true,
					maxlength : 8,
				},

				bilingCycle : {
					required : true,
					maxlength : 20,
				},
			},

			focusCleanup : true
		});

		function submitHandler() {
			if ($.validate.form()) {
				$.operate.save(prefix + "/edit", $('#form-parking-edit')
						.serialize());
			}
		}

		$("input[name='contractDeliveryDate']").datetimepicker({
			format : "yyyy-mm-dd",
			minView : "month",
			autoclose : true
		});

		$("input[name='actualDeliveryDate']").datetimepicker({
			format : "yyyy-mm-dd",
			minView : "month",
			autoclose : true
		});

		$("input[name='takeoverTime']").datetimepicker({
			format : "yyyy-mm-dd",
			minView : "month",
			autoclose : true
		});

		$("input[name='licensePlateTime']").datetimepicker({
			format : "yyyy-mm-dd",
			minView : "month",
			autoclose : true
		});

		$("input[name='timeProcessing']").datetimepicker({
			format : "yyyy-mm-dd",
			minView : "month",
			autoclose : true
		});

		$("input[name='timeStr']").datetimepicker({
			format : "yyyy-mm-dd",
			minView : "month",
			autoclose : true
		});

		$("input[name='timeEnd']").datetimepicker({
			format : "yyyy-mm-dd",
			minView : "month",
			autoclose : true
		});
	</script>
</body>
</html>
