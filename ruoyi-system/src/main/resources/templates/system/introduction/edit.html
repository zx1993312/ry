<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改社区简介')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-introduction-edit" th:object="${hyCommunityIntroduction}">
            <input name="id" th:field="*{id}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">简介图片地址：</label>
                <div class="col-sm-8">
                	<input name="introductionPhotoAddress" id="pic" class="form-control" type="hidden">
					<a id="url"><img th:src="*{introductionPhotoAddress}" style="width: 90px;height: 90px"></a>
					<input type="file" id="abc">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">社区名称：</label>
                <div class="col-sm-8">
                	<select name="communityId" class="form-control" th:field="*{communityId}" th:with="type=${@community.getCommunity()}">
						<option value="">请选择</option>
						<option th:if="data!=null" th:each="data:${type}" th:text="${data.communityName}" th:value="${data.id}"></option>
			 	    </select>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "system/introduction";
        $("#form-introduction-edit").validate({
        	rules : {
        		introductionPhotoAddress : {
					required : true,
					maxlength:255,
				},
				communityId : {
					required : true,
					maxlength:11,
				},
			},
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-introduction-edit').serialize());
            }
        }
        
      //上传简介图片
        $("#abc").change(function () {
			var data = new FormData();
			data.append("file", $("#abc")[0].files[0]);
			$.ajax({
				type: "POST",
				url: ctx + "common/upload",
				data: data,
				cache: false,
				contentType: false,
				processData: false,
				dataType: 'json',
				success: function(result) {
					// alert(JSON.stringify(result))
					if (result.code == web_status.SUCCESS) {
						$("#url img").attr("src",result.fileName)
						$("#pic").val(result.fileName)
					}
				},
				error: function(error) {
					alert("图片上传失败。");
				}
			});
		});
    </script>
</body>
</html>
