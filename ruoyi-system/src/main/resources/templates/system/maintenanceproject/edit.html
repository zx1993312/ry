<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改保养项目')" />
    <th:block th:include="include :: summernote-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-maintenanceproject-edit" th:object="${hyMaintenanceproject}">
            <input name="id" th:field="*{id}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">保养项目编号：</label>
                <div class="col-sm-8">
                    <input name="maintenanceItem" th:field="*{maintenanceItem}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">保养内容：</label>
                <div class="col-sm-8">
                    <input type="hidden" class="form-control" th:field="*{maintenanceContent}">
                    <div class="summernote" id="maintenanceContent"></div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">保养标准：</label>
                <div class="col-sm-8">
                    <input name="maintenanceStandards" th:field="*{maintenanceStandards}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">设备保养周期：</label>
                <div class="col-sm-8">
                    <select name="maintenanceCycle" th:field="*{maintenanceCycle}" class="form-control " >
                      <option value=''>请选择</option>
                      <option value='1'>年度</option>
                      <option value='2'>半年度</option>
                      <option value='3'>季度</option>
                      <option value='4'>月度</option>
                      <option value='5'>500小时</option>
                      <option value='6'>半月度</option>
                      <option value='7'>周</option>
                      <option value='8'>日</option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">设备档案：</label>
                <div class="col-sm-8">
                    <select id="archivesId" th:field="*{archivesId}" name="archivesId" class="form-control" th:with="type=${@archives.getArchives()}">
						<option value="">请选择</option>
						<option th:if="data!=null" th:each="data:${type}" th:text="${data.archivesName}" th:value="${data.id}"></option>
			 	    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">设备类别：</label>
                <div class="col-sm-8">
                    <select id="equipmentId" th:field="*{equipmentId}" name="equipmentId" class="form-control" th:with="type=${@equipment.getEquipment()}">
						<option value="">请选择</option>
						<option th:if="data!=null" th:each="data:${type}" th:text="${data.equipmentName}" th:value="${data.id}"></option>
			 	    </select>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: summernote-js" />
    <script th:inline="javascript">
        var prefix = ctx + "system/maintenanceproject";
        $("#form-maintenanceproject-edit").validate({
        	rules : {
        		maintenanceContent : {
					required : true,
					maxlength:255,
				},
				maintenanceStandards : {
					required : true,
					maxlength:20,
				},
				maintenanceCycle : {
					required : true,
					maxlength:20,
				},
				archivesId : {
					required : true,
					maxlength:11,
				},
				equipmentId : {
					required : true,
					maxlength:11,
				},
			},
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-maintenanceproject-edit').serialize());
            }
        }

        $(function() {
            $('.summernote').each(function(i) {
                $('#' + this.id).summernote({
                    lang: 'zh-CN',
                    callbacks: {
                        onChange: function(contents, $edittable) {
                            $("input[name='" + this.id + "']").val(contents);
                        },
                        onImageUpload: function(files) {
                            var obj = this;
                            var data = new FormData();
                            data.append("file", files[0]);
                            $.ajax({
                                type: "post",
                                url: ctx + "common/upload",
                                data: data,
                                cache: false,
                                contentType: false,
                                processData: false,
                                dataType: 'json',
                                success: function(result) {
                                    if (result.code == web_status.SUCCESS) {
                                        $('#' + obj.id).summernote('insertImage', result.url);
                                    } else {
                                        $.modal.alertError(result.msg);
                                    }
                                },
                                error: function(error) {
                                    $.modal.alertWarning("图片上传失败。");
                                }
                            });
                        }
                    }
                });
                var content = $("input[name='" + this.id + "']").val();
                $('#' + this.id).summernote('code', content);
            })
        });
    </script>
</body>
</html>
