<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('入账处理列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>入账类别：</label>
                                <select name="entryType">
                                    <option value="">所有</option>
                                    <option value="-1">代码生成请选择字典属性</option>
                                </select>
                            </li>
                            <li>
                                <label>入账时间：</label>
                                <input type="text" class="time-input" placeholder="请选择入账时间" name="entryDate"/>
                            </li>
                            <li>
                                <label>入账人：</label>
                                <input type="text" name="entryPerson"/>
                            </li>
                            <li>
                                <label>入账范围：</label>
                                <input type="text" name="entryRange"/>
                            </li>
                            <li>
                                <label>入账开始年月：</label>
                                <input type="text" class="time-input" placeholder="请选择入账开始年月" name="entryDateStr"/>
                            </li>
                            <li>
                                <label>入账结束年月：</label>
                                <input type="text" class="time-input" placeholder="请选择入账结束年月" name="entryDateEnd"/>
                            </li>
                            <li>
                                <label>入账总金额：</label>
                                <input type="text" name="entryAmount"/>
                            </li>
                            <li>
                                <label>房屋编号：</label>
                                <input type="text" name="houseNum"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="system:entry:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="system:entry:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="system:entry:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="system:entry:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('system:entry:edit')}]];
        var removeFlag = [[${@permission.hasPermi('system:entry:remove')}]];
        var prefix = ctx + "system/entry";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "入账处理",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id',
                    title: '主键',
                    visible: false
                },
                {
                    field: 'entryType',
                    title: '入账类别'
                },
                {
                    field: 'entryDate',
                    title: '入账时间'
                },
                {
                    field: 'entryPerson',
                    title: '入账人'
                },
                {
                    field: 'entryRange',
                    title: '入账范围'
                },
                {
                    field: 'entryDateStr',
                    title: '入账开始年月'
                },
                {
                    field: 'entryDateEnd',
                    title: '入账结束年月'
                },
                {
                    field: 'entryAmount',
                    title: '入账总金额'
                },
                {
                    field: 'houseNum',
                    title: '房屋编号'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
