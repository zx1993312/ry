<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增预交冲抵')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-offset-add">
        	 <div class="form-group">    
                <label class="col-sm-3 control-label">选择房屋：</label>
                <div class="col-sm-8">
                    <select name="houseId" class="form-control m-b" th:with="type=${@houseInf.getHouseInf()}">
                          <option value="">请选择</option>
                          <option th:each="dict : ${type}" th:text="${dict.houseName}" th:value="${dict.id}"></option>
                      </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">选择票据：</label>
                <div class="col-sm-8">
                    <select name="setId" class="form-control m-b" th:with="type=${@set.getSet()}">
                          <option value="">请选择</option>
                          <option th:each="dict : ${type}" th:text="${dict.billNumber}" th:value="${dict.id}"></option>
                      </select>
                </div>
            </div>
            <div class="form-group">    
                <div class="col-sm-8">
                    <div class="input-group date">
                        <input id="offsetOperationDate" name="offsetOperationDate" class="form-control" placeholder="yyyy-MM-dd" type="hidden">
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">冲抵范围：</label>
                <div class="col-sm-8">
                    <input name="offsetRange" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <div class="col-sm-8">
                    <input id="offsetYear" name="offsetYear" class="form-control" type="hidden">
                </div>
            </div>
            <div class="form-group">    
                <div class="col-sm-8">
                    <input id="offsetMonth" name="offsetMonth" class="form-control" type="hidden">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">冲抵金额：</label>
                <div class="col-sm-8">
                    <input name="offsetMoney" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">审核流程：</label>
                <div class="col-sm-8">
                    <input name="auditProcess" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script th:inline="javascript">
        var prefix = ctx + "system/offset"
        $("#form-offset-add").validate({
            focusCleanup: true
        });
        
        $(function() {
        	var date = new Date();
        	var year = date.getFullYear();
        	var Month = date.getMonth()+1;
        	var da = date.getDate();
        	var dateStr = year+"-"+Month+"-"+da;
        	$("#offsetOperationDate").val(dateStr);
        	$("#offsetYear").val(year);
        	$("#offsetMonth").val(Month);
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-offset-add').serialize());
            }
        }

        $("input[name='offsetOperationDate']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });
    </script>
</body>
</html>
