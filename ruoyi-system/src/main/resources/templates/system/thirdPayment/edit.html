<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>

    <th:block th:include="include :: header('修改微信支付第三方')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-payment-edit" th:object="${hyThirdPayment}">
            <input name="id" th:field="*{id}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">银行通道：</label>
                <div class="col-sm-8">
                    <input name="bankChannel" th:field="*{bankChannel}" class="form-control" type="text" placeholder="请输入银行通道">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">商户号：</label>
                <div class="col-sm-8">
                    <input name="merchantNumber" th:field="*{merchantNumber}" class="form-control" type="text" placeholder="请输入商户号" onkeyup="this.value=this.value.replace(/\D/g,'')">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">密钥：</label>
                <div class="col-sm-8">
                    <input name="secretKey" th:field="*{secretKey}" class="form-control" type="text" placeholder="请输入密钥">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">公众号appid：</label>
                <div class="col-sm-8">
                    <input name="appid" th:field="*{appid}" class="form-control" type="text" placeholder="请输入公众号appid">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">公众号appseret：</label>
                <div class="col-sm-8">
                    <input name="appsecret" th:field="*{appsecret}" class="form-control" type="text" placeholder="请输入公众号appseret">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">应用私钥：</label>
                <div class="col-sm-8">
                    <input name="applicationPrivateKey" th:field="*{applicationPrivateKey}" class="form-control" type="text" placeholder="请输入应用私钥">

                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">小区id：</label>
                <div class="col-sm-8">
                    <input name="residentialQuartersId" th:field="*{residentialQuartersId}" class="form-control" type="text" placeholder="请输入小区id" onkeyup="this.value=this.value.replace(/\D/g,'')">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "system/thirdPayment";
        $("#form-payment-edit").validate({
        	rules:{
        		bankChannel:{
        			required:true,
        			maxlength : 255
        		},
        		merchantNumber:{
        			required:true,
        			maxlength : 20
        		},
        		secretKey:{
        			required:true,
        			maxlength : 30
        		},
        		appid:{
        			required:true,
        			maxlength : 30
        		},
        		appsecret:{
        			required:true,
        			maxlength : 30
        		},
        		applicationPrivateKey:{
        			required:true,
        			maxlength : 30
        		},
        		residentialQuartersId:{
        			required:true,
        			maxlength : 20
        		}
        	},
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-payment-edit').serialize());
            }
        }
    </script>
</body>
</html>
