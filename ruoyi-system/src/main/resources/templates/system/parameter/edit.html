<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改运行参数')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-parameter-edit" th:object="${hyOperatingParameter}">
            <input name="id" th:field="*{id}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">设备运行参数项：</label>
                <div class="col-sm-8">
                    <input name="operationParameter" th:field="*{operationParameter}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">临界值：</label>
                <div class="col-sm-8">
                    <input name="criticalValue" th:field="*{criticalValue}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">是否为必录项：</label>
                <div class="col-sm-4">
                  <input name="isRequired" th:field="*{isRequired}" value='1' type="radio">是
               	</div>
               	<div class="col-sm-4">
                   <input name="isRequired" th:field="*{isRequired}" value='0' type="radio">否
               	</div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">设备类型：</label>
                <div class="col-sm-8">
                    <select id="equipmentId" name="equipmentId" th:field="*{equipmentId}"  class="form-control" th:with="type=${@equipment.getEquipment()}">
						<option value="">请选择</option>
						<option th:if="data!=null" th:each="data:${type}" th:text="${data.equipmentName}" th:value="${data.id}"></option>
			 	    </select>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "system/parameter";
        $("#form-parameter-edit").validate({
        	rules : {
        		operationParameter : {
					required : true,
					maxlength:20,
				},
				criticalValue : {
					required : true,
					maxlength:20,
				},
				isRequired : {
					required : true,
					maxlength:1,
				},
				equipmentId : {
					required : true,
					maxlength:11,
				},
			},
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-parameter-edit').serialize());
            }
        }
    </script>
</body>
</html>
