<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改分销规则')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-rule-edit" th:object="${hyDistributionRule}">
            <input name="id" th:field="*{id}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">销售额：</label>
                <div class="col-sm-8">
                    <input name="salesVolume" th:field="*{salesVolume}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">上级提成：</label>
                <div class="col-sm-8">
                    <input name="commissionFromSuperior" th:field="*{commissionFromSuperior}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">顶级提成：</label>
                <div class="col-sm-8">
                    <input name="topCommission" th:field="*{topCommission}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">分销id：</label>
                <div class="col-sm-8">
                    <input name="distributionId" th:field="*{distributionId}" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "system/rule";
        $("#form-rule-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-rule-edit').serialize());
            }
        }
    </script>
</body>
</html>
