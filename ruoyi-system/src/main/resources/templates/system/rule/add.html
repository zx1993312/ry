<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增分销规则')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-rule-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label">是否开启分销：</label>
                <div class="col-sm-8">
                	<label><input type="radio" name="startDistribution" value="0"checked>是</label>
                	<label><input type="radio" name="startDistribution" value="1">否</label>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">分销类型：</label>
                <div class="col-sm-8">
                	<input name="distributionType" class="form-control m-b" value="固定金额" readonly="readonly">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">一级固定金额：</label>
                <div class="col-sm-8">
                    <input name="commissionFromSuperior" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">二级固定金额：</label>
                <div class="col-sm-8">
                    <input name="topCommission" class="form-control" type="text">
                </div>
            </div>
          
            <div class="form-group">    
                <label class="col-sm-3 control-label">三级固定金额：</label>
                <div class="col-sm-8">
                    <input name="threeLevelDistribution" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "system/rule"
        $("#form-rule-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-rule-add').serialize());
            }
        }
    </script>
</body>
</html>
