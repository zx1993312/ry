<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增分销规则')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-rule-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label">销售额：</label>
                <div class="col-sm-8">
                    <input name="salesVolume" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">上级提成：</label>
                <div class="col-sm-8">
                    <input name="commissionFromSuperior" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">顶级提成：</label>
                <div class="col-sm-8">
                    <input name="topCommission" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">分销id：</label>
                <div class="col-sm-8">
                    <input name="distributionId" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "system/rule"
        $("#form-rule-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-rule-add').serialize());
            }
        }
    </script>
</body>
</html>
