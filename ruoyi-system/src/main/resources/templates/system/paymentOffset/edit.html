<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改预交冲抵')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-offset-edit" th:object="${hyPaymentOffset}">
            <input name="id" th:field="*{id}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">冲抵类别：</label>
                <div class="col-sm-8">
                    <input name="offsetCategory" th:field="*{offsetCategory}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">冲抵人：</label>
                <div class="col-sm-8">
                    <input name="offsetPreson" th:field="*{offsetPreson}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">冲抵操作时间：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <input name="offsetOperationDate" th:value="${#dates.format(hyPaymentOffset.offsetOperationDate, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">冲抵范围：</label>
                <div class="col-sm-8">
                    <input name="offsetRange" th:field="*{offsetRange}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">冲抵年度：</label>
                <div class="col-sm-8">
                    <input name="offsetYear" th:field="*{offsetYear}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">冲抵月份：</label>
                <div class="col-sm-8">
                    <input name="offsetMonth" th:field="*{offsetMonth}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">冲抵金额：</label>
                <div class="col-sm-8">
                    <input name="offsetMoney" th:field="*{offsetMoney}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">处理方式：</label>
                <div class="col-sm-8">
                    <select name="offsetType" class="form-control m-b">
                        <option value="">所有</option>
                    </select>
                    <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 代码生成请选择字典属性</span>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">审核流程：</label>
                <div class="col-sm-8">
                    <input name="auditProcess" th:field="*{auditProcess}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">审核状态：</label>
                <div class="col-sm-8">
                    <div class="radio-box">
                        <input type="radio" name="auditStatus" value="">
                        <label th:for="auditStatus" th:text="未知"></label>
                    </div>
                    <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 代码生成请选择字典属性</span>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">房屋id：</label>
                <div class="col-sm-8">
                    <input name="houseId" th:field="*{houseId}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">票据id：</label>
                <div class="col-sm-8">
                    <input name="setId" th:field="*{setId}" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script th:inline="javascript">
        var prefix = ctx + "system/offset";
        $("#form-offset-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-offset-edit').serialize());
            }
        }

        $("input[name='offsetOperationDate']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });
    </script>
</body>
</html>
